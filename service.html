<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডেটা এডিট</title>
    <style>
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ডেটা এডিট করুন</h1>
    <input type="text" id="searchOrderNo" placeholder="অর্ডার নং দিয়ে সার্চ করুন" />
    <button onclick="searchOrder()">সার্চ</button>
    <div id="editSection" style="display: none;">
        <input type="text" id="editPartyName" />
        <input type="text" id="editShadeNo" />
        <input type="number" id="editOrderQty" />
        <input type="number" id="editBalQty" />
        <textarea id="editRemarks"></textarea>
        <button onclick="updateData()">আপডেট করুন</button>
    </div>

    <script>
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        let currentIndex;

        function searchOrder() {
            let searchOrderNo = document.getElementById('searchOrderNo').value;
            currentIndex = entries.findIndex(entry => entry.orderNo === searchOrderNo);

            if (currentIndex === -1) {
                alert('অর্ডার পাওয়া যায়নি!');
                return;
            }

            document.getElementById('editSection').style.display = 'block';
            let entry = entries[currentIndex];
            document.getElementById('editPartyName').value = entry.partyName;
            document.getElementById('editShadeNo').value = entry.shadeNo;
            document.getElementById('editOrderQty').value = entry.orderQty;
            document.getElementById('editBalQty').value = entry.balQty;
            document.getElementById('editRemarks').value = entry.remarks;
        }

        function updateData() {
            entries[currentIndex].partyName = document.getElementById('editPartyName').value;
            entries[currentIndex].shadeNo = document.getElementById('editShadeNo').value;
            entries[currentIndex].orderQty = document.getElementById('editOrderQty').value;
            entries[currentIndex].balQty = document.getElementById('editBalQty').value;
            entries[currentIndex].remarks = document.getElementById('editRemarks').value;

            localStorage.setItem('entries', JSON.stringify(entries));
            alert('ডেটা আপডেট সফল হয়েছে!');
        }
    </script>
</body>
</html>
