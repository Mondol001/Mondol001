<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data Entry</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Entry</h1>

  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBwNwMElOcbFR7xrIGz-_M11EyBvaSdRpI",
      authDomain: "real-b12ac.firebaseapp.com",
      databaseURL: "https://real-b12ac-default-rtdb.firebaseio.com",
      projectId: "real-b12ac",
      storageBucket: "real-b12ac.firebasestorage.app",
      messagingSenderId: "500079018179",
      appId: "1:500079018179:web:788a94fcdd48d344d56276",
      measurementId: "G-30N8HGL6QC"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Form submission handler
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Save data to Firebase
      database.ref('users/').push({
        name: name,
        email: email
      }).then(() => {
        alert('Data saved successfully!');
        document.getElementById('dataForm').reset();
      }).catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
