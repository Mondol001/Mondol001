<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry Form</title>
  </head>
  <body>
    <h1>Data Entry Form</h1>
    <form id="dataEntryForm">
      Order No: <input type="text" id="orderNo" required><br>
      Party Name: <input type="text" id="partyName" required><br>
      Shade No: <input type="text" id="shadeNo"><br>
      Order Qty: <input type="number" id="orderQty" required><br>
      Bal Qty: <input type="number" id="balQty"><br>
      Remarks: <input type="text" id="remarks"><br>
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
      document.getElementById('dataEntryForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
          orderNo: document.getElementById('orderNo').value,
          partyName: document.getElementById('partyName').value,
          shadeNo: document.getElementById('shadeNo').value,
          orderQty: document.getElementById('orderQty').value,
          balQty: document.getElementById('balQty').value,
          remarks: document.getElementById('remarks').value,
        };

        google.script.run.withSuccessHandler(function(response) {
          document.getElementById('response').textContent = response;
        }).submitData(data);
      });
    </script>
  </body>
</html>
