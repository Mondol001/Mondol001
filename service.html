<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data View</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Firebase Data Display</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBwNwMElOcbFR7xrIGz-_M11EyBvaSdRpI",
      authDomain: "real-b12ac.firebaseapp.com",
      databaseURL: "https://real-b12ac-default-rtdb.firebaseio.com",
      projectId: "real-b12ac",
      storageBucket: "real-b12ac.firebasestorage.app",
      messagingSenderId: "500079018179",
      appId: "1:500079018179:web:788a94fcdd48d344d56276",
      measurementId: "G-30N8HGL6QC"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch data and display in table
    database.ref('users/').on('value', (snapshot) => {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Clear previous data

      snapshot.forEach(childSnapshot => {
        const childData = childSnapshot.val();

        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const emailCell = document.createElement('td');

        nameCell.textContent = childData.name;
        emailCell.textContent = childData.email;

        row.appendChild(nameCell);
        row.appendChild(emailCell);
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
