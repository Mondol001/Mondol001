<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            color: #00ff00;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 1.2rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }
        input {
            height: 40px;
        }
        button {
            background: #00ff00;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background: #fff;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ff00;
            color: #111;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions, suggestions, or just want to say hello, feel free to fill out the form below. I'll get back to you as soon as possible!</p>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
