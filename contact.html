<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        p {
            line-height: 1.8;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #0c0c0c;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        button {
            padding: 10px 20px;
            background: #00ff00;
            color: #0c0c0c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00cc00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or inquiries, feel free to get in touch with us. We'd love to hear from you!</p>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <p>Alternatively, you can reach us directly via:</p>
        <p>Email: example@example.com</p>
        <p>Phone: +8801234567890</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
