<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডেটা এডিট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <h1>ডেটা এডিট পেজ</h1>
    <button onclick="window.open('index.html', '_self')">ড্যাশবোর্ড</button>
    <button onclick="window.open('data-entry.html', '_self')">ডেটা এন্ট্রি</button>
    <button onclick="window.open('report.html', '_self')">রিপোর্ট</button>

    <h2>অর্ডার নং দিয়ে অনুসন্ধান করুন:</h2>
    <input type="text" id="searchOrderNo" placeholder="অর্ডার নং">
    <button onclick="searchOrder()">সার্চ করুন</button>

    <h2>এডিট করুন:</h2>
    <form id="editForm">
        <input type="text" id="editOrderNo" placeholder="অর্ডার নং" disabled><br>
        <input type="text" id="editPartyName" placeholder="পার্টির নাম" required><br>
        <input type="text" id="editShadeNo" placeholder="শেড নং" required><br>
        <input type="number" id="editOrderQty" placeholder="অর্ডার পরিমাণ" required><br>
        <input type="number" id="editBalQty" placeholder="ব্যালেন্স পরিমাণ" required><br>
        <input type="text" id="editRemarks" placeholder="মন্তব্য"><br>
        <button type="submit">সাবমিট</button>
    </form>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDjutN8p9j4XdAi_I_3-oWqiD1AbmdSdnM",
            authDomain: "online-data-6dcae.firebaseapp.com",
            projectId: "online-data-6dcae",
            storageBucket: "online-data-6dcae.firebasestorage.app",
            messagingSenderId: "848937873609",
            appId: "1:848937873609:web:51f1625a9ee7bf45bcdd18",
            measurementId: "G-41Q88XT5J5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // অর্ডার সার্চ করার ফাংশন
        async function searchOrder() {
            const searchOrderNo = document.getElementById('searchOrderNo').value;
            const q = query(collection(db, "orders"), where("orderNo", "==", searchOrderNo));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const order = querySnapshot.docs[0].data();
                document.getElementById('editOrderNo').value = order.orderNo;
                document.getElementById('editPartyName').value = order.partyName;
                document.getElementById('editShadeNo').value = order.shadeNo;
                document.getElementById('editOrderQty').value = order.orderQty;
                document.getElementById('editBalQty').value = order.balQty;
                document.getElementById('editRemarks').value = order.remarks;
            } else {
                alert("অর্ডার পাওয়া যায়নি!");
            }
        }

        // ডেটা আপডেট করার ফাংশন
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const orderNo = document.getElementById('editOrderNo').value;
            const partyName = document.getElementById('editPartyName').value;
            const shadeNo = document.getElementById('editShadeNo').value;
            const orderQty = document.getElementById('editOrderQty').value;
            const balQty = document.getElementById('editBalQty').value;
            const remarks = document.getElementById('editRemarks').value;

            const orderRef = doc(db, "orders", orderNo); // সঠিক ডকুমেন্ট রেফারেন্স

            try {
                await updateDoc(orderRef, {
                    partyName,
                    shadeNo,
                    orderQty,
                    balQty,
                    remarks
                });

                alert("এডিট সফল হয়েছে!");
                document.getElementById('editForm').reset();
            } catch (error) {
                console.error("Error updating document: ", error);
            }
        });
    </script>
</body>
</html>
