<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডেটা এডিট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008000;
        }
        select {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ডেটা এডিট পেজ</h1>
    <button onclick="window.open('index.html', '_self')">ড্যাশবোর্ড</button>
    <button onclick="window.open('data-entry.html', '_self')">ডেটা এন্ট্রি</button>
    <button onclick="window.open('report.html', '_self')">রিপোর্ট</button>

    <h2>অর্ডার নং নির্বাচন করুন:</h2>
    <select id="orderNoDropdown">
        <option value="">অর্ডার নং নির্বাচন করুন</option>
    </select>

    <h2>এডিট করুন:</h2>
    <form id="editForm">
        <input type="text" id="partyName" placeholder="পার্টির নাম" required><br>
        <input type="text" id="shadeNo" placeholder="শেড নং" required><br>
        <input type="number" id="orderQty" placeholder="অর্ডার পরিমাণ" required><br>
        <input type="number" id="balQty" placeholder="ব্যালেন্স পরিমাণ" required><br>
        <input type="text" id="remarks" placeholder="মন্তব্য"><br>
        <button type="submit">এডিট সাবমিট</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDjutN8p9j4XdAi_I_3-oWqiD1AbmdSdnM",
            authDomain: "online-data-6dcae.firebaseapp.com",
            projectId: "online-data-6dcae",
            storageBucket: "online-data-6dcae.firebasestorage.app",
            messagingSenderId: "848937873609",
            appId: "1:848937873609:web:51f1625a9ee7bf45bcdd18",
            measurementId: "G-41Q88XT5J5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ড্রপডাউন লোড করে অর্ডার নংগুলি
        async function loadOrderNos() {
            const querySnapshot = await getDocs(collection(db, "orders"));
            const dropdown = document.getElementById("orderNoDropdown");

            querySnapshot.forEach((doc) => {
                const orderData = doc.data();
                const option = document.createElement("option");
                option.value = doc.id; // ডকুমেন্ট আইডি
                option.textContent = `অর্ডার নং: ${orderData.orderNo}`;
                dropdown.appendChild(option);
            });
        }

        // ফর্ম সাবমিট করার সময় ডেটা আপডেট করা
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const orderNo = document.getElementById('orderNoDropdown').value;
            const partyName = document.getElementById('partyName').value;
            const shadeNo = document.getElementById('shadeNo').value;
            const orderQty = document.getElementById('orderQty').value;
            const balQty = document.getElementById('balQty').value;
            const remarks = document.getElementById('remarks').value;

            const orderRef = doc(db, "orders", orderNo);
            await updateDoc(orderRef, {
                partyName,
                shadeNo,
                orderQty,
                balQty,
                remarks
            });

            alert("এন্ট্রি আপডেট হয়েছে!");
            document.getElementById('editForm').reset();
        });

        // পেজ লোড হলে ড্রপডাউন লোড হবে
        window.onload = loadOrderNos;
    </script>
</body>
</html>
