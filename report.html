<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিপোর্ট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 10px;
        }
        th {
            background-color: #111;
        }
    </style>
</head>
<body>
    <h1>রিপোর্ট</h1>
    <button onclick="window.location.href='index.html'">ড্যাশবোর্ড</button>
    <button onclick="window.print()">প্রিন্ট করুন</button>
    <table id="reportTable">
        <thead>
            <tr>
                <th>তারিখ</th>
                <th>আইটেম নাম</th>
                <th>মূল্য</th>
                <th>মন্তব্য</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { db } from './firebaseConfig.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        async function loadReport() {
            const querySnapshot = await getDocs(collection(db, "expenses"));
            const tbody = document.querySelector('#reportTable tbody');
            tbody.innerHTML = '';

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const row = `
                    <tr>
                        <td>${data.date}</td>
                        <td>${data.itemName}</td>
                        <td>${data.amount} টাকা</td>
                        <td>${data.notes || ''}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        loadReport();
    </script>
</body>
</html>
