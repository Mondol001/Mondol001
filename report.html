<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিপোর্ট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        .report-container {
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
        }

        table th {
            background-color: #0f0f0f;
            color: #00ff00;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #008000;
        }

        @media print {
            body {
                visibility: hidden;
            }

            .report-container {
                visibility: visible;
                width: 100%;
                height: 100%;
                page-break-before: always;
            }

            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>রিপোর্ট</h1>
    
    <button onclick="window.print()">প্রিন্ট করুন</button>

    <div class="report-container" id="reportContainer">
        <h2>অর্ডারের বিস্তারিত</h2>

        <table>
            <thead>
                <tr>
                    <th>অর্ডার নং</th>
                    <th>পার্টির নাম</th>
                    <th>শেড নং</th>
                    <th>অর্ডার পরিমাণ</th>
                    <th>ব্যালেন্স পরিমাণ</th>
                    <th>মন্তব্য</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Dynamic Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDjutN8p9j4XdAi_I_3-oWqiD1AbmdSdnM",
            authDomain: "online-data-6dcae.firebaseapp.com",
            projectId: "online-data-6dcae",
            storageBucket: "online-data-6dcae.firebasestorage.app",
            messagingSenderId: "848937873609",
            appId: "1:848937873609:web:51f1625a9ee7bf45bcdd18",
            measurementId: "G-41Q88XT5J5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadReportData() {
            const querySnapshot = await getDocs(collection(db, "orders"));
            const orders = querySnapshot.docs.map(doc => doc.data());

            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';  // Clear existing rows

            orders.forEach(order => {
                const row = `
                    <tr>
                        <td>${order.orderNo}</td>
                        <td>${order.partyName}</td>
                        <td>${order.shadeNo}</td>
                        <td>${order.orderQty}</td>
                        <td>${order.balQty}</td>
                        <td>${order.remarks}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        window.onload = loadReportData;
    </script>
</body>
</html>
