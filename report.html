<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রিপোর্ট পেজ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #008000;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #008000;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 10px;
    }
    #reportContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>রিপোর্ট পেজ</h1>

  <button onclick="window.open('index.html', '_self')">ড্যাশবোর্ড</button>
  <button onclick="window.open('data-entry.html', '_self')">ডেটা এন্ট্রি</button>
  <button onclick="window.open('data-edit.html', '_self')">ডেটা এডিট</button>
  <button onclick="window.open('report.html', '_self')">রিপোর্ট</button>

  <h2>অর্ডার অনুসন্ধান করুন:</h2>
  <input type="text" id="searchOrderNo" placeholder="অর্ডার নং লিখুন">
  <button onclick="filterReport()">ফিল্টার করুন</button>
  <button onclick="showAllReports()">সব দেখুন</button>

  <div id="reportContainer">
    <h2>রিপোর্ট</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>অর্ডার নং</th>
          <th>পার্টি নাম</th>
          <th>শেড নং</th>
          <th>অর্ডার পরিমাণ</th>
          <th>ব্যালেন্স পরিমাণ</th>
          <th>মন্তব্য</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="window.print()">প্রিন্ট প্রিভিউ</button>
  </div>

  <script>
    // লোকাল স্টোরেজ থেকে ডেটা লোড করে টেবিল ফিল করা
    function loadReportTable(dataEntries) {
      const reportTableBody = document.getElementById('reportTable').querySelector('tbody');
      reportTableBody.innerHTML = ''; // পুরানো ডেটা মুছে ফেলা

      if (dataEntries.length === 0) {
        reportTableBody.innerHTML = '<tr><td colspan="6">কোন ডেটা পাওয়া যায়নি!</td></tr>';
        return;
      }

      dataEntries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.orderNo}</td>
          <td>${entry.partyName}</td>
          <td>${entry.shadeNo}</td>
          <td>${entry.orderQty}</td>
          <td>${entry.balQty}</td>
          <td>${entry.remarks}</td>
        `;
        reportTableBody.appendChild(row);
      });
    }

    // রিপোর্ট ফিল্টার ফাংশন
    function filterReport() {
      const searchOrderNo = document.getElementById('searchOrderNo').value;
      const dataEntries = JSON.parse(localStorage.getItem('dataEntries')) || [];
      const filteredEntries = dataEntries.filter(item => item.orderNo === searchOrderNo);

      document.getElementById('reportContainer').style.display = 'block';
      loadReportTable(filteredEntries);
    }

    // সব রিপোর্ট দেখানোর ফাংশন
    function showAllReports() {
      const dataEntries = JSON.parse(localStorage.getItem('dataEntries')) || [];
      document.getElementById('reportContainer').style.display = 'block';
      loadReportTable(dataEntries);
    }
  </script>
</body>
</html>
