<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        .receipt-preview { max-width: 60px; cursor: pointer; transition: transform 0.3s; }
        .receipt-preview:hover { transform: scale(3); z-index: 1000; }
        .auth-container { max-width: 400px; margin: 50px auto; }
        .total-box { background: #e3f2fd; border-radius: 10px; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body class="container py-4 bg-light">

<!-- Authentication Section -->
<div id="authContainer" class="auth-container">
    <div class="card shadow">
        <div class="card-body text-center">
            <h4 class="mb-4"><i class="bi bi-wallet2"></i> Expense Tracker</h4>
            <button class="btn btn-danger w-100 mb-2" onclick="googleLogin()">
                <i class="bi bi-google"></i> Continue with Google
            </button>
            <button class="btn btn-outline-secondary w-100" onclick="logout()" id="logoutBtn" style="display: none;">
                <i class="bi bi-box-arrow-left"></i> Logout
            </button>
        </div>
    </div>
</div>

<!-- Main App -->
<div id="mainApp" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary"><i class="bi bi-cash-stack"></i> Daily Expenses</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expenseModal">
            <i class="bi bi-plus-lg"></i> Add Expense
        </button>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover m-0">
                <thead class="table-primary">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount (৳)</th>
                        <th>Receipt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </div>
    </div>

    <div class="total-box">
        <h5 class="text-end">Total Spent: <span id="totalAmount">0</span> ৳</h5>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="expenseModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-pencil"></i> Expense Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="expenseForm">
                <div class="modal-body">
                    <input type="hidden" id="expenseId">
                    <div class="mb-3">
                        <label>Date</label>
                        <input type="date" class="form-control" id="expenseDate" required>
                    </div>
                    <div class="mb-3">
                        <label>Category</label>
                        <select class="form-select" id="expenseCategory" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <input type="text" class="form-control" id="expenseDesc" required>
                    </div>
                    <div class="mb-3">
                        <label>Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">৳</span>
                            <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Receipt (Image)</label>
                        <input type="file" class="form-control" id="expenseReceipt" accept="image/*">
                        <img src="#" class="receipt-preview mt-2 d-none" id="receiptPreview">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyDjutN8p9j4XdAi_I_3-oWqiD1AbmdSdnM",
    authDomain: "online-data-6dcae.firebaseapp.com",
    projectId: "online-data-6dcae",
    storageBucket: "online-data-6dcae.firebasestorage.app",
    messagingSenderId: "848937873609",
    appId: "1:848937873609:web:51f1625a9ee7bf45bcdd18",
    measurementId: "G-41Q88XT5J5"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Auth State Listener
auth.onAuthStateChanged(user => {
    const authContainer = document.getElementById('authContainer');
    const mainApp = document.getElementById('mainApp');
    const logoutBtn = document.getElementById('logoutBtn');

    if (user) {
        authContainer.style.display = 'none';
        mainApp.style.display = 'block';
        logoutBtn.style.display = 'block';
        loadExpenses(user.uid);
    } else {
        authContainer.style.display = 'block';
        mainApp.style.display = 'none';
        logoutBtn.style.display = 'none';
    }
});

// Google Login
function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
}

// Logout
function logout() {
    auth.signOut();
}

// Firestore Operations
async function loadExpenses(userId) {
    try {
        const snapshot = await db.collection('expenses').doc(userId).collection('userExpenses').get();
        const expenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderExpenses(expenses);
    } catch (error) {
        console.error("Error loading expenses:", error);
    }
}

async function saveExpense(userId, expense) {
    try {
        await db.collection('expenses').doc(userId).collection('userExpenses').doc(expense.id).set(expense);
    } catch (error) {
        console.error("Error saving expense:", error);
    }
}

async function deleteExpense(userId, expenseId) {
    try {
        await db.collection('expenses').doc(userId).collection('userExpenses').doc(expenseId).delete();
    } catch (error) {
        console.error("Error deleting expense:", error);
    }
}

// UI Functions
function renderExpenses(expenses) {
    const tbody = document.getElementById('expenseList');
    tbody.innerHTML = '';

    expenses.forEach(expense => {
        tbody.innerHTML += `
            <tr>
                <td>${expense.date}</td>
                <td><span class="badge bg-primary">${expense.category}</span></td>
                <td>${expense.description}</td>
                <td>${parseFloat(expense.amount).toFixed(2)}</td>
                <td>${expense.receipt ? `<img src="${expense.receipt}" class="receipt-preview">` : ''}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" onclick="editExpense('${expense.id}')">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteExpensePrompt('${expense.id}')">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    });

    updateTotal(expenses);
}

function updateTotal(expenses) {
    const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
    document.getElementById('totalAmount').textContent = total.toFixed(2);
}

// Event Listeners
document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    
    const expense = {
        id: document.getElementById('expenseId').value || Date.now().toString(),
        date: document.getElementById('expenseDate').value,
        category: document.getElementById('expenseCategory').value,
        description: document.getElementById('expenseDesc').value,
        amount: parseFloat(document.getElementById('expenseAmount').value).toFixed(2),
        receipt: document.getElementById('receiptPreview').src || '',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    if (user) {
        await saveExpense(user.uid, expense);
        await loadExpenses(user.uid);
        bootstrap.Modal.getInstance(document.getElementById('expenseModal')).hide();
        e.target.reset();
    }
});

document.getElementById('expenseReceipt').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        document.getElementById('receiptPreview').src = event.target.result;
        document.getElementById('receiptPreview').classList.remove('d-none');
    };
    reader.readAsDataURL(e.target.files[0]);
});

// Edit Expense
window.editExpense = async (expenseId) => {
    const user = auth.currentUser;
    if (!user) return;

    const doc = await db.collection('expenses').doc(user.uid).collection('userExpenses').doc(expenseId).get();
    const expense = doc.data();

    document.getElementById('expenseId').value = expenseId;
    document.getElementById('expenseDate').value = expense.date;
    document.getElementById('expenseCategory').value = expense.category;
    document.getElementById('expenseDesc').value = expense.description;
    document.getElementById('expenseAmount').value = expense.amount;
    document.getElementById('receiptPreview').src = expense.receipt;
    document.getElementById('receiptPreview').classList.toggle('d-none', !expense.receipt);

    new bootstrap.Modal(document.getElementById('expenseModal')).show();
};

// Delete Expense
window.deleteExpensePrompt = async (expenseId) => {
    if (confirm('Are you sure you want to delete this expense?')) {
        const user = auth.currentUser;
        if (user) {
            await deleteExpense(user.uid, expenseId);
            await loadExpenses(user.uid);
        }
    }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
