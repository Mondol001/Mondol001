<!DOCTYPE html>

<body>

    <form id="dataForm">

        <input type="email" id="email" name="email" placeholder="‡¶á‡¶Æ‡ßá‡¶≤" required>
        <input type="text" id="phone" name="phone" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞" required>
        <input type="text" id="address" name="address" placeholder="‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ" required>
        <button type="submit">‚úÖ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <p class="message" id="successMessage">‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!</p>
    <div class="loader" id="loader"></div>

    <h3>üìå ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶π‡¶ì‡ßü‡¶æ ‡¶°‡¶æ‡¶ü‡¶æ</h3>
    <table id="dataTable">
        <tr>
            <th>‡¶®‡¶æ‡¶Æ</th>
            <th>‡¶á‡¶Æ‡ßá‡¶≤</th>
            <th>‡¶´‡ßã‡¶®</th>
            <th>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ</th>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyxwi8Y991IGkNP2Lfv5oY8GjErSCpMcNJy2y8RBBN7zFGmbekvUSf4yGSm91u1Z6xQ/exec";

        document.getElementById("dataForm").onsubmit = function(event) {
            event.preventDefault(); // ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶¨‡¶®‡ßç‡¶ß

            // ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
            document.getElementById("loader").style.display = "block";

            var formData = new FormData(event.target);

            fetch(scriptURL, { method: "POST", body: formData })
                .then(response => response.text())
                .then(data => {
                    // ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßã
                    document.getElementById("loader").style.display = "none";
                    
                    // ‡¶∏‡¶´‡¶≤‡¶§‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(() => { document.getElementById("successMessage").style.display = "none"; }, 2000);
                    
                    // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ò‡¶∞ ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡ßã
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";

                    fetchData(); // ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶õ‡¶æ‡ßú‡¶æ‡¶á ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
                })

                });
        };

        function fetchData() {
            document.getElementById("loader").style.display = "block";

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loader").style.display = "none";

                    var table = document.getElementById("dataTable");
                    table.innerHTML = "<tr><th>‡¶®‡¶æ‡¶Æ</th><th>‡¶á‡¶Æ‡ßá‡¶≤</th><th>‡¶´‡ßã‡¶®</th><th>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ</th></tr>";

                    data.slice(1).forEach(row => {
                        var tr = document.createElement("tr");
                        row.forEach(cell => {
                            var td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                })
                .catch(error => {

        }

        fetchData();
    </script>
