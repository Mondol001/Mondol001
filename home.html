<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Mobile Frame */
        .mobile-frame {
            width: 375px;
            height: 667px;
            background: #fff;
            border: 10px solid #333;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .mobile-header {
            background: #00ff00;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Sections Container */
        .sections {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .section-heading {
            font-size: 1.2rem;
            margin: 20px 10px 10px;
            color: #00aa00;
        }

        /* App Links */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .app {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            text-align: center;
        }

        .app i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .app:hover {
            transform: scale(1.1);
            background: #00ff00;
            color: #fff;
        }

        /* Footer */
        .mobile-footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Mobile Frame -->
    <div class="mobile-frame">
        <!-- Header -->
        <div class="mobile-header">MK Learning Points</div>

        <!-- Sections -->
        <div class="sections">
            <!-- Section 1 -->
            <div class="section-heading">Entertainment</div>
            <div class="app-container">
                <a href="https://www.youtube.com" class="app" target="_blank">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="https://new.movielinkbd.live/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Movie Link BD
                </a>
                <a href="https://crazyctg.com/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Crazy CTG
                </a>
            </div>

            <!-- Section 2 -->
            <div class="section-heading">Social</div>
            <div class="app-container">
                <a href="https://www.facebook.com" class="app" target="_blank">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </a>
                <a href="https://mail.google.com" class="app" target="_blank">
                    <i class="fas fa-envelope"></i>
                    Gmail
                </a>
            </div>

            <!-- Section 3 -->
            <div class="section-heading">FTP Links</div>
            <div class="app-container">
                <a href="https://discoveryftp.net/" class="app" target="_blank">
                    <i class="fas fa-server"></i>
                    Discovery FTP
                </a>
                <a href="http://10.16.100.244/" class="app" target="_blank">
                    <i class="fas fa-network-wired"></i>
                    Local 1
                </a>
                <a href="http://www.dnftpbd.com/" class="app" target="_blank">
                    <i class="fas fa-server"></i>
                    DN FTP
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mobile-footer">
            &copy; 2025 MK Learning Points
        </div>
    </div>
</body>
</html>
