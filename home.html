<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    /* Styles here */
  </style>
</head>
<body>

  <div class="home-container">
    <h2>Welcome to the Home Page</h2>
    <p>You're logged in successfully!</p>
    <button id="logoutButton">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
      authDomain: "mihmondol.firebaseapp.com",
      projectId: "mihmondol",
      storageBucket: "mihmondol.firebasestorage.app",
      messagingSenderId: "859234656771",
      appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
      measurementId: "G-W4Q2TG8F34"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login page if not authenticated
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });

    // Logout logic
    document.getElementById("logoutButton").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.replace("index.html"); // Redirect after logout
      });
    });
  </script>
</body>
</html>
