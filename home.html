<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .home-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FF4D4D;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <div class="home-container">
    <h2>Welcome to the Home Page</h2>
    <p>You're logged in successfully!</p>
    <button id="logoutButton">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
      authDomain: "mihmondol.firebaseapp.com",
      projectId: "mihmondol",
      storageBucket: "mihmondol.firebasestorage.app",
      messagingSenderId: "859234656771",
      appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
      measurementId: "G-W4Q2TG8F34"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in, otherwise redirect to login page
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.replace("index.html"); // Redirect to login page if not logged in
      }
    });

    // Logout function
    document.getElementById("logoutButton").addEventListener("click", () => {
      auth.signOut().then(() => {
        sessionStorage.removeItem("userLoggedIn");
        window.location.replace("index.html"); // Redirect to login page after logout
      });
    });
  </script>

</body>
</html>
