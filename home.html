<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00aa00;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --footer-bg: #333;
            --footer-text: #fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Full-Screen Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Notice Bar */
        .notice-bar {
            background: var(--secondary-color);
            color: #fff;
            height: 60px;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 20px;
        }

        .notice-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Main Content */
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-heading {
            font-size: 2rem;
            margin: 20px 10px 10px;
            color: var(--secondary-color);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .app {
            width: 140px;
            height: 140px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
        }

        .app i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .app:hover {
            transform: scale(1.1);
            background: var(--primary-color);
            color: #fff;
        }

        /* Footer */
        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">MK Learning Points</div>

        <!-- Notice Bar -->
        <div class="notice-bar">
            <div class="notice-text">Welcome to MK Learning Points! Stay tuned for more updates and exciting content.</div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Entertainment Section -->
            <div class="section-heading">Entertainment</div>
            <div class="app-container">
                <a href="https://www.youtube.com" class="app" target="_blank">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="https://new.movielinkbd.live/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Movie Link BD
                </a>
                <a href="https://crazyctg.com/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Crazy CTG
                </a>
            </div>

            <!-- Social Section -->
            <div class="section-heading">Social</div>
            <div class="app-container">
                <a href="https://www.facebook.com" class="app" target="_blank">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </a>
                <a href="https://mail.google.com" class="app" target="_blank">
                    <i class="fas fa-envelope"></i>
                    Gmail
                </a>
            </div>

            <!-- FTP Section -->
            <div class="section-heading">FTP Links</div>
            <div class="app-container">
                <a href="https://discoveryftp.net/" class="app" target="_blank">
                    <i class="fas fa-server"></i>
                    Discovery FTP
                </a>
                <a href="http://10.16.100.244/" class="app" target="_blank">
                    <i class="fas fa-network-wired"></i>
                    Local 1
                </a>
                <a href="http://www.dnftpbd.com/" class="app" target="_blank">
                    <i class="fas fa-server"></i>
                    DN FTP
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">&copy; 2025 MK Learning Points</div>
    </div>
</body>
</html>
