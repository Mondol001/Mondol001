<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-top: 10px;
        }

        /* Link Section */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .link-list a {
            display: block;
            background: #444;
            padding: 15px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.6s ease-in-out;
        }

        .link-list a i {
            margin-right: 10px;
        }

        .link-list a:nth-child(odd) {
            transform: translateX(100%);
        }

        .link-list a:hover {
            background: #00ff00;
            color: #000;
        }

        /* Animation Keyframes */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Trigger Animation */
        .link-list a:nth-child(odd) {
            animation: slideIn 0.8s ease forwards;
        }

        .link-list a:nth-child(even) {
            animation: slideInRight 0.8s ease forwards;
        }

        .link-list a:nth-child(1) {
            animation-delay: 0.2s;
        }

        .link-list a:nth-child(2) {
            animation-delay: 0.4s;
        }

        .link-list a:nth-child(3) {
            animation-delay: 0.6s;
        }

        .link-list a:nth-child(4) {
            animation-delay: 0.8s;
        }

        .link-list a:nth-child(5) {
            animation-delay: 1s;
        }

        .link-list a:nth-child(6) {
            animation-delay: 1.2s;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        <h1>MK Learning Points</h1>
    </div>

    <!-- Link List Section -->
    <div class="link-list">
        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://mail.google.com" target="_blank"><i class="fas fa-envelope"></i> Gmail</a>
        <a href="https://new.movielinkbd.live/" target="_blank"><i class="fas fa-film"></i> Movie Link BD</a>
        <a href="https://discoveryftp.net/" target="_blank"><i class="fas fa-server"></i> Discovery FTP</a>
        <a href="http://10.16.100.244/" target="_blank"><i class="fas fa-network-wired"></i> Local Network 1</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </div>
</body>
</html>
