<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00aa00;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --footer-bg: #333;
            --footer-text: #fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-frame {
            background: #fff;
            border: 10px solid var(--text-color);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .mobile-header, .mobile-footer {
            background: var(--primary-color);
            color: var(--footer-text);
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            position: sticky;
            z-index: 10;
        }

        .mobile-header {
            top: 0;
        }

        .mobile-footer {
            bottom: 0;
            font-size: 0.9rem;
        }

        .notice-bar {
            background: var(--secondary-color);
            color: #fff;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
            font-size: 1rem;
            font-weight: bold;
        }

        .notice-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .sections {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: var(--bg-color);
        }

        .section-heading {
            font-size: 1.2rem;
            margin: 20px 10px 10px;
            color: var(--secondary-color);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .app {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
        }

        .app i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .app:hover {
            transform: scale(1.1);
            background: var(--primary-color);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-frame {
                width: 375px;
                height: 667px;
            }
        }

        @media (min-width: 769px) {
            .mobile-frame {
                width: 768px;
                height: 1024px;
                border-radius: 20px;
            }

            .app {
                width: 120px;
                height: 120px;
            }

            .sections {
                padding: 20px;
            }

            .section-heading {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <!-- Header -->
        <div class="mobile-header">MK Learning Points</div>

        <!-- Notice Bar -->
        <div class="notice-bar">
            <div class="notice-text">Welcome to MK Learning Points! Stay tuned for more updates.</div>
        </div>

        <!-- Scrollable Sections -->
        <div class="sections">
            <!-- Entertainment Section -->
            <div class="section-heading">Entertainment</div>
            <div class="app-container">
                <a href="https://www.youtube.com" class="app" target="_blank">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="https://new.movielinkbd.live/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Movie Link BD
                </a>
                <a href="https://crazyctg.com/" class="app" target="_blank">
                    <i class="fas fa-film"></i>
                    Crazy CTG
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mobile-footer">&copy; 2025 MK Learning Points</div>
    </div>
</body>
</html>
