<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-left: 20px;
            color: #00ff7f;
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header nav a:hover {
            background-color: #00ff7f;
            color: #111;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            background: url('https://source.unsplash.com/1920x1080/?learning,education') no-repeat center/cover;
            color: #fff;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .hero a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            background: #00ff7f;
            color: #111;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .hero a:hover {
            background: #fff;
            color: #00ff7f;
        }

        /* Link Grid Section */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .link-grid a {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .link-grid a:hover {
            background: #00ff7f;
            color: #111;
            transform: translateY(-10px);
        }

        .link-grid a i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        </div>
        <h1>MK Learning Points</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to MK Learning Points</h2>
        <p>Your destination for learning and growth. Dive into a world of knowledge with us.</p>
        <a href="#link-grid">Get Started</a>
    </section>

    <!-- Link Grid Section -->
    <section class="link-grid">
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://mail.google.com" target="_blank"><i class="fas fa-envelope"></i> Gmail</a>
        <a href="https://mlsbd.shop" target="_blank"><i class="fas fa-film"></i> MLSBD</a>
        <a href="https://discoveryftp.net" target="_blank"><i class="fas fa-server"></i> Discovery FTP</a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </footer>
</body>
</html>
