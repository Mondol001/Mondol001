<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-section input, .form-section button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }
        .popup button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ডেটা এন্ট্রি ফর্ম</h1>
        <div class="form-section">
            <input type="text" id="orderNo" placeholder="অর্ডার নং" required />
            <input type="text" id="partyName" placeholder="পার্টি নাম" required />
            <input type="text" id="shadeNo" placeholder="শেড নং" required />
            <input type="number" id="orderQty" placeholder="অর্ডার কিউটি" required />
            <input type="number" id="balQty" placeholder="ব্যাল কিউটি" required />
            <textarea id="remarks" placeholder="রিমার্কস"></textarea>
            <button onclick="submitData()">এন্ট্রি সাবমিট</button>
        </div>

        <h2>অর্ডার রিপোর্ট</h2>
        <button onclick="showReportPopup()">রিপোর্ট দেখুন</button>

        <!-- Search Popup -->
        <div class="popup" id="searchPopup">
            <div class="popup-content">
                <h3>অর্ডার সার্চ করুন</h3>
                <input type="text" id="searchOrderNo" placeholder="অর্ডার নং" />
                <button onclick="searchOrder()">সার্চ</button>
                <button onclick="closeSearchPopup()">বন্ধ করুন</button>
            </div>
        </div>

        <!-- Report Section -->
        <div id="reportSection" style="display:none;">
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>অর্ডার নং</th>
                        <th>পার্টি নাম</th>
                        <th>শেড নং</th>
                        <th>অর্ডার কিউটি</th>
                        <th>ব্যাল কিউটি</th>
                        <th>রিমার্কস</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
            <button onclick="exportToCSV()">CSV এ এক্সপোর্ট করুন</button>
            <button onclick="generatePDF()">PDF তৈরি করুন</button>
            <button onclick="closeReportPopup()">বন্ধ করুন</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let entries = JSON.parse(localStorage.getItem('entries')) || [];

        function submitData() {
            let orderNo = document.getElementById('orderNo').value;
            let partyName = document.getElementById('partyName').value;
            let shadeNo = document.getElementById('shadeNo').value;
            let orderQty = document.getElementById('orderQty').value;
            let balQty = document.getElementById('balQty').value;
            let remarks = document.getElementById('remarks').value;

            if (!orderNo || !partyName || !shadeNo || !orderQty || !balQty) {
                alert('সব ক্ষেত্র পূর্ণ করতে হবে!');
                return;
            }

            let entry = {
                orderNo,
                partyName,
                shadeNo,
                orderQty,
                balQty,
                remarks
            };

            entries.push(entry);
            localStorage.setItem('entries', JSON.stringify(entries));
            alert('এন্ট্রি সফলভাবে সংরক্ষিত হয়েছে!');
            document.getElementById('orderNo').value = '';
            document.getElementById('partyName').value = '';
            document.getElementById('shadeNo').value = '';
            document.getElementById('orderQty').value = '';
            document.getElementById('balQty').value = '';
            document.getElementById('remarks').value = '';
        }

        function showReportPopup() {
            document.getElementById('reportSection').style.display = 'block';
            displayReport();
        }

        function closeReportPopup() {
            document.getElementById('reportSection').style.display = 'none';
        }

        function displayReport() {
            let reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';
            entries.forEach(entry => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.orderNo}</td>
                    <td>${entry.partyName}</td>
                    <td>${entry.shadeNo}</td>
                    <td>${entry.orderQty}</td>
                    <td>${entry.balQty}</td>
                    <td>${entry.remarks}</td>
                `;
                reportBody.appendChild(row);
            });
        }

        function searchOrder() {
            let searchOrderNo = document.getElementById('searchOrderNo').value;
            let filteredEntries = entries.filter(entry => entry.orderNo === searchOrderNo);
            if (filteredEntries.length > 0) {
                let reportBody = document.getElementById('reportBody');
                reportBody.innerHTML = '';
                filteredEntries.forEach(entry => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.orderNo}</td>
                        <td>${entry.partyName}</td>
                        <td>${entry.shadeNo}</td>
                        <td>${entry.orderQty}</td>
                        <td>${entry.balQty}</td>
                        <td>${entry.remarks}</td>
                    `;
                    reportBody.appendChild(row);
                });
                closeSearchPopup();
            } else {
                alert('অর্ডার না পাওয়া গেছে!');
            }
        }

        function closeSearchPopup() {
            document.getElementById('searchPopup').style.display = 'none';
        }

        function exportToCSV() {
            let csvContent = 'অর্ডার নং,পার্টি নাম,শেড নং,অর্ডার কিউটি,ব্যাল কিউটি,রিমার্কস\n';
            entries.forEach(entry => {
                csvContent += `${entry.orderNo},${entry.partyName},${entry.shadeNo},${entry.orderQty},${entry.balQty},${entry.remarks}\n`;
            });
            let blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'report.csv';
            link.click();
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont('Arial', 'normal');
            doc.setFontSize(12);
            doc.text('অর্ডার রিপোর্ট', 20, 20);
            
            let y = 30;
            doc.autoTable({
                startY: y,
                head: [['অর্ডার নং', 'পার্টি নাম', 'শেড নং', 'অর্ডার কিউটি', 'ব্যাল কিউটি', 'রিমার্কস']],
                body: entries.map(entry => [
                    entry.orderNo, 
                    entry.partyName, 
                    entry.shadeNo, 
                    entry.orderQty, 
                    entry.balQty, 
                    entry.remarks
                ])
            });

            doc.save('report.pdf');
        }
    </script>
</body>
</html>
