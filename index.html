<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Tracking</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
  text-align: center;
  color: #333;
}

form {
  display: grid;
  gap: 15px;
}

input, textarea, button {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#expense-list {
  margin-top: 20px;
}

.expense-item {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #f1f1f1;
  border: 1px solid #ddd;
  margin-bottom: 5px;
  border-radius: 5px;
}

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  padding: 5px;
  font-size: 14px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Daily Expense Tracking</h1>
    
    <!-- Input Fields -->
    <form id="expense-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" placeholder="Enter item name" required>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
      
      <label for="notes">Notes:</label>
      <textarea id="notes" placeholder="Add notes"></textarea>
      
      <button type="submit" id="submit-btn">Submit</button>
      <button type="button" id="report-btn">Report</button>
    </form>
    
    <!-- Display Data -->
    <h2>Expense List</h2>
    <div id="expense-list"></div>
    <h3>Total Amount: <span id="total-amount">0</span></h3>
  </div>

  <script>
// DOM Elements
const form = document.getElementById('expense-form');
const expenseList = document.getElementById('expense-list');
const totalAmount = document.getElementById('total-amount');
const reportBtn = document.getElementById('report-btn');

// Initialize Data
let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

// Function to Render Expenses
function renderExpenses() {
  expenseList.innerHTML = '';
  let total = 0;

  expenses.forEach((expense, index) => {
    total += Number(expense.amount);

    const expenseItem = document.createElement('div');
    expenseItem.classList.add('expense-item');
    expenseItem.innerHTML = `
      <div>
        <strong>${expense.date}</strong> - ${expense.itemName} - $${expense.amount}
        <p>${expense.notes}</p>
      </div>
      <div class="actions">
        <button onclick="editExpense(${index})">Edit</button>
        <button onclick="deleteExpense(${index})">Delete</button>
      </div>
    `;
    expenseList.appendChild(expenseItem);
  });

  totalAmount.textContent = total;
}

// Add Expense
form.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const date = document.getElementById('date').value;
  const itemName = document.getElementById('item-name').value;
  const amount = document.getElementById('amount').value;
  const notes = document.getElementById('notes').value;

  const newExpense = { date, itemName, amount, notes };
  expenses.push(newExpense);
  localStorage.setItem('expenses', JSON.stringify(expenses));

  renderExpenses();
  form.reset();
});

// Edit Expense
function editExpense(index) {
  const expense = expenses[index];
  document.getElementById('date').value = expense.date;
  document.getElementById('item-name').value = expense.itemName;
  document.getElementById('amount').value = expense.amount;
  document.getElementById('notes').value = expense.notes;

  deleteExpense(index);
}

// Delete Expense
function deleteExpense(index) {
  expenses.splice(index, 1);
  localStorage.setItem('expenses', JSON.stringify(expenses));
  renderExpenses();
}

// Report Button
reportBtn.addEventListener('click', () => {
  window.print();
});

// Initial Render
renderExpenses();
</script>
</body>
</html>
