<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Links - Hacker UI</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", Courier, monospace;
            background: black;
            color: #33ff33;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #1a1a1a;
            color: #33ff33;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #33ff33;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.8);
        }

        .sidebar h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 10px;
            background: #333333;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: #444444;
        }

        .category-header span {
            font-weight: bold;
        }

        .category-content {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .category-content a {
            display: block;
            padding: 5px 0;
            color: #33ff33;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .category-content a:hover {
            color: white;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: black;
            border: none;
            border-radius: 5px;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .link {
            background: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .link:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .link a {
            color: #33ff33;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .link a:hover {
            background: #33ff33;
            color: black;
        }

        .toggle-btn {
            font-size: 1.5rem;
            color: #33ff33;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .toggle-btn:hover {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Custom Links</h1>
        <div class="category">
            <div class="category-header">
                <span>Tools</span>
                <span class="toggle-btn" onclick="toggleCategory('tools')">+</span>
            </div>
            <div class="category-content" id="tools">
                <a href="https://codepen.io" class="link" target="_blank">CodePen</a>
                <a href="https://www.cutout.pro" class="link" target="_blank">Cutout Pro</a>
                <a href="https://www.prome.ai" class="link" target="_blank">Prome AI</a>
                <a href="https://temp-mail.org" class="link" target="_blank">Temp Mail</a>
            </div>
        </div>

        <div class="category">
            <div class="category-header">
                <span>Development</span>
                <span class="toggle-btn" onclick="toggleCategory('development')">+</span>
            </div>
            <div class="category-content" id="development">
                <a href="https://github.com" class="link" target="_blank">GitHub</a>
                <a href="https://appinventor.mit.edu" class="link" target="_blank">MIT App Inventor</a>
                <a href="https://stackoverflow.com" class="link" target="_blank">Stack Overflow</a>
            </div>
        </div>

        <div class="category">
            <div class="category-header">
                <span>Shopping</span>
                <span class="toggle-btn" onclick="toggleCategory('shopping')">+</span>
            </div>
            <div class="category-content" id="shopping">
                <a href="https://www.daraz.com.bd" class="link" target="_blank">Daraz</a>
                <a href="https://www.amazon.com" class="link" target="_blank">Amazon</a>
                <a href="https://www.aliexpress.com" class="link" target="_blank">AliExpress</a>
            </div>
        </div>

        <div class="category">
            <div class="category-header">
                <span>Education</span>
                <span class="toggle-btn" onclick="toggleCategory('education')">+</span>
            </div>
            <div class="category-content" id="education">
                <a href="https://www.educationboardresults.gov.bd" class="link" target="_blank">Bangladesh Results</a>
                <a href="https://www.khanacademy.org" class="link" target="_blank">Khan Academy</a>
                <a href="https://www.coursera.org" class="link" target="_blank">Coursera</a>
            </div>
        </div>

        <div class="category">
            <div class="category-header">
                <span>Social Media</span>
                <span class="toggle-btn" onclick="toggleCategory('social')">+</span>
            </div>
            <div class="category-content" id="social">
                <a href="https://www.facebook.com" class="link" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" class="link" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" class="link" target="_blank">Twitter</a>
            </div>
        </div>

    </div>

    <div class="content">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search links..." onkeyup="searchLinks()">
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <script>
        function toggleCategory(category) {
            const content = document.getElementById(category);
            const btn = document.querySelector(`#${category} ~ .category-header .toggle-btn`);
            if (content.style.display === "block") {
                content.style.display = "none";
                btn.innerText = "+";
            } else {
                content.style.display = "block";
                btn.innerText = "-";
            }
        }

        function searchLinks() {
            const query = document.getElementById("search").value.toLowerCase();
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = ''; // Clear previous search results

            if (query.length === 0) return; // No search query, return

            const allLinks = document.querySelectorAll(".link");

            allLinks.forEach(link => {
                if (link.innerText.toLowerCase().includes(query)) {
                    const resultDiv = document.createElement("div");
                    resultDiv.classList.add("link");
                    resultDiv.innerHTML = `<a href="${link.href}" target="_blank">${link.innerText}</a>`;
                    searchResults.appendChild(resultDiv);
                }
            });
        }
    </script>

</body>
</html>
