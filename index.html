<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Tracker</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 2.5rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Daily Expense Tracker</h1>

  <form id="expenseForm">
    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="item">Item Name</label>
    <input type="text" id="item" placeholder="Enter item name" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Enter any notes"></textarea>

    <button type="submit">Submit</button>
  </form>

  <h2>Expenses Report</h2>
  <table id="expenseTable" class="display">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Amount</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const expenseForm = document.getElementById('expenseForm');
    const expenseTableBody = document.querySelector('#expenseTable tbody');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function renderExpenses() {
      expenseTableBody.innerHTML = '';
      expenses.forEach((expense, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${formatDate(expense.date)}</td>
          <td>${expense.item}</td>
          <td>${expense.amount}</td>
          <td>${expense.notes}</td>
          <td>
            <button onclick="deleteExpense(${index})">Delete</button>
          </td>
        `;
        expenseTableBody.appendChild(row);
      });

      $('#expenseTable').DataTable().clear().destroy(); // Clear previous DataTables instance
      $('#expenseTable').DataTable(); // Reinitialize DataTable
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return `${day}-${month}-${year}`; // দিন-মাস-বছর ফরম্যাট
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const item = document.getElementById('item').value;
      const amount = document.getElementById('amount').value;
      const notes = document.getElementById('notes').value;

      const expense = { date, item, amount, notes };
      expenses.push(expense);
      renderExpenses();

      expenseForm.reset();
    });

    renderExpenses();
  </script>
</body>
</html>
