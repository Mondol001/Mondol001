<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points (beginners)</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #111;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #222;
            padding: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border: 5px solid white;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00ff00;
            margin: 0;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background: linear-gradient(45deg, #00ff00, #005500);
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.7);
        }
        .developer-info {
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="Developer Image">
        <h1>MK Learning Points (beginners)</h1>
    </div>

    <div class="button-container">
        <a href="https://www.google.com" target="_blank" class="button">Google</a>
        <a href="https://www.youtube.com" target="_blank" class="button">YouTube</a>
        <a href="https://www.facebook.com" target="_blank" class="button">Facebook</a>
        <a href="https://www.wikipedia.org" target="_blank" class="button">Wikipedia</a>
        <a href="https://www.amazon.com" target="_blank" class="button">Amazon</a>
        <a href="https://www.ebay.com" target="_blank" class="button">eBay</a>
    </div>

    <div class="developer-info">
        <h2>Developer Information</h2>
        <p><strong>Name:</strong> Mih Mondol</p>
        <p><strong>Email:</strong> mihmondol001@gmai.com</p>
        <p><strong>GitHub:</strong> <a href="https://github.com" target="_blank">https://github.com</a></p>
    </div>

</body>
</html>
