<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Entry</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form id="dataEntryForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",
            authDomain: "data-entry-app-3923a.firebaseapp.com",
            databaseURL: "https://data-entry-app-3923a-default-rtdb.firebaseio.com",
            projectId: "data-entry-app-3923a",
            storageBucket: "data-entry-app-3923a.appspot.com",
            messagingSenderId: "638964410595",
            appId: "1:638964410595:web:80c8ffa7fe8fc1a48cbdd6",
            measurementId: "G-01NQ8H9KB7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Form submission handling
        const form = document.getElementById('dataEntryForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Push data to Realtime Database
            database.ref('entries').push({
                name: name,
                email: email
            }).then(() => {
                alert('Data submitted successfully!');
                form.reset();
            }).catch((error) => {
                console.error('Error writing to database:', error);
            });
        });
    </script>
</body>
</html>
