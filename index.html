<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login System</h2>
    <div id="loginForm">
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="showPasswordRecovery()">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </div>

    <div id="signUpForm" style="display: none;">
      <h3>Sign Up</h3>
      <input type="text" id="signUpUsername" placeholder="Username" required>
      <input type="password" id="signUpPassword" placeholder="Password" required>
      <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required>
      <button onclick="signUp()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="passwordRecoveryForm" style="display: none;">
      <h3>Password Recovery</h3>
      <input type="text" id="recoveryUsername" placeholder="Enter your username" required>
      <button onclick="recoverPassword()">Recover Password</button>
      <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </div>
  </div>
  <script>
    // Show login form
    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signUpForm").style.display = "none";
      document.getElementById("passwordRecoveryForm").style.display = "none";
    }

    // Show sign-up form
    function showSignUp() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signUpForm").style.display = "block";
      document.getElementById("passwordRecoveryForm").style.display = "none";
    }

    // Show password recovery form
    function showPasswordRecovery() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signUpForm").style.display = "none";
      document.getElementById("passwordRecoveryForm").style.display = "block";
    }

    // Sign up function
    function signUp() {
      const username = document.getElementById("signUpUsername").value.trim();
      const password = document.getElementById("signUpPassword").value.trim();
      const confirmPassword = document.getElementById("signUpConfirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Get existing users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[username]) {
        alert("Username already exists!");
        return;
      }

      // Save new user
      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Account created successfully!");
      showLogin();
    }

    // Login function
    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      // Get users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[username] === password) {
        alert("Login successful!");
      } else {
        alert("Invalid username or password!");
      }
    }

    // Recover password function
    function recoverPassword() {
      const username = document.getElementById("recoveryUsername").value.trim();

      // Get users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[username]) {
        alert(`Your password is: ${users[username]}`);
      } else {
        alert("Username not found!");
      }
    }
  </script>
</body>
</html>
