<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points (beginners)</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #111;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #222;
            padding: 20px;
            flex-wrap: wrap;
        }
        .header img {
            width: 100px;
            height: 100px;
            border: 5px solid white;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00ff00;
            margin: 0;
        }
        .nav-links {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: #00ff00;
            padding: 14px 20px;
            font-size: 1.2rem;
            text-align: center;
            transition: background 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #00ff00;
            color: #111;
        }
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #00ff00;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
        }
        .search-bar:focus {
            outline: none;
        }
        .search-results {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .search-results h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .search-results ul {
            list-style: none;
            padding-left: 0;
        }
        .search-results li {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .search-results li a {
            color: #00ff00;
            text-decoration: none;
        }
        .search-results li a:hover {
            color: #fff;
        }
        .developer-info {
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .toggle-categories {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #00ff00;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 10px;
            }

            .search-bar {
                width: 90%;
                max-width: 500px;
            }

            .developer-info {
                width: 90%;
                max-width: 700px;
            }
        }

        /* For Mobile view */
        @media (max-width: 480px) {
            .header img {
                width: 80px;
                height: 80px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 8px;
            }

            .search-bar {
                font-size: 1rem;
            }

            .search-results h3 {
                font-size: 1.8rem;
            }

            .search-results li {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Hamburger Menu (Left side) -->
        <button class="toggle-categories">â˜°</button>
        <!-- Developer Image (Centered with name) -->
        <img src="https://i.imgur.com/VfM3TXY.png" alt="Developer Image">
        <!-- Website Title (Centered) -->
        <h1>MK Learning Points (beginners)</h1>
    </div>

    <!-- Navigation Links (Home, About, Contact) -->
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Search Bar -->
    <input type="text" class="search-bar" id="search" placeholder="Search..." onkeyup="searchLinks()">

    <!-- Search Results -->
    <div class="search-results" id="search-results"></div>

    <!-- Developer Information -->
    <div class="developer-info">
        <h2>Developer Information</h2>
        <p><strong>Name:</strong> Jubaer Hossain</p>
        <p><strong>Email:</strong> example@example.com</p>
        <p><strong>GitHub:</strong> <a href="https://github.com" target="_blank">https://github.com</a></p>
    </div>

    <script>
        const categoriesContainer = document.querySelector('.categories');
        const toggleButton = document.querySelector('.toggle-categories');
        const searchInput = document.getElementById('search');
        const searchResultsContainer = document.getElementById('search-results');

        // Toggle Sidebar
        toggleButton.addEventListener('click', () => {
            categoriesContainer.classList.toggle('active');
        });

        // Close Sidebar on outside click
        document.addEventListener('click', (e) => {
            if (!categoriesContainer.contains(e.target) && e.target !== toggleButton) {
                categoriesContainer.classList.remove('active');
            }
        });

        // Search Links
        function searchLinks() {
            const query = searchInput.value.toLowerCase();
            const links = document.querySelectorAll('.links a');
            const results = [];

            links.forEach(link => {
                if (query && link.textContent.toLowerCase().includes(query)) {
                    results.push({ text: link.textContent, url: link.href });
                }
            });

            if (results.length > 0) {
                searchResultsContainer.innerHTML = `<h3>Search Results:</h3><ul>${results
                    .map(r => `<li><a href="${r.url}" target="_blank">${r.text}</a></li>`)
                    .join('')}</ul>`;
            } else {
                searchResultsContainer.innerHTML = '';
            }
        }
    </script>

</body>
</html>
