<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .receipt-preview {
            max-width: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .receipt-preview:hover {
            transform: scale(2.5);
            z-index: 1000;
        }
        .total-box {
            background: #e0f7fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .filter-section {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="container py-4 bg-light">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 text-primary"><i class="bi bi-wallet2"></i> Daily Expense Tracker</h1>
    <button class="btn btn-success no-print" data-bs-toggle="modal" data-bs-target="#expenseModal">
        <i class="bi bi-plus-lg"></i> Add Expense
    </button>
</div>

<!-- Filters Section -->
<div class="filter-section row g-3 mb-4 no-print">
    <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by description...">
    </div>
    <div class="col-md-3">
        <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="col-md-3">
        <input type="date" id="dateFilter" class="form-control">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="printExpenses()">
            <i class="bi bi-printer"></i> Print
        </button>
    </div>
</div>

<!-- Table -->
<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount (৳)</th>
            <th>Receipt</th>
            <th class="no-print">Actions</th>
        </tr>
    </thead>
    <tbody id="expenseList"></tbody>
</table>

<!-- Total Box -->
<div class="total-box">
    <h5 class="text-end">Total Expenses: <span id="totalAmount">0</span> ৳</h5>
</div>

<script>
// Print Function
function printExpenses() {
    const printWindow = window.open('', '_blank');
    const content = document.querySelector('table').outerHTML;
    const total = document.getElementById('totalAmount').textContent;
    printWindow.document.write(`
        <html>
        <head>
            <title>Expense Report</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 8px;
                }
                th {
                    background-color: #f2f2f2;
                }
                .total {
                    margin-top: 10px;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <h2>Expense Report</h2>
            ${content}
            <div class="total">Total Expenses: ${total} ৳</div>
        </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.print();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
