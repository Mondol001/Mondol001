<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Notice Board</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?abstract') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Header Section */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #00ffcc;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Notice Board */
        .notice-board-container {
            overflow: hidden;
            width: 70%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: relative;
        }

        .notice-board {
            display: inline-block;
            white-space: nowrap;
            animation: scrollNotice 10s linear infinite;
            font-size: 1rem;
            color: #fff;
        }

        .notice-board span {
            color: #00ffcc;
        }

        @keyframes scrollNotice {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Logout Button */
        .logout-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            color: #fff;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.5);
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, #0099ff, #00ffcc);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>MK Learning Points</h1>
        <div class="notice-board-container">
            <div class="notice-board">
                Welcome to MK Learning Points! <span>Latest Updates:</span> New courses available | Check out our services | Contact us for more info!
            </div>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <script>
        // Logout Function
        function handleLogout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("You have successfully logged out!");
                window.location.href = "login.html"; // Redirect to login page
            }
        }
    </script>
</body>
</html>
