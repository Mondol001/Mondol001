<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .currency::before {
            content: "৳";
            margin-right: 4px;
        }
        .receipt-preview {
            max-width: 60px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .receipt-preview:hover {
            transform: scale(3);
            z-index: 1000;
        }
    </style>
</head>
<body class="container-fluid py-4 bg-light">

<!-- Header Section -->
<header class="mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 text-primary"><i class="bi bi-wallet2"></i> Daily Expenses</h1>
        <div class="d-flex gap-2">
            <select class="form-select" id="dateFilter">
                <option value="all">All Dates</option>
            </select>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-lg"></i> Add
            </button>
        </div>
    </div>
</header>

<!-- Main Table -->
<div class="card shadow">
    <div class="card-body p-0">
        <table class="table table-hover m-0">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Receipt</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Total Summary -->
<div class="mt-3 text-end">
    <h5 class="text-primary">Total Spent: <span id="totalAmount" class="currency">0</span></h5>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-pencil"></i> Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="expenseForm">
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">৳</span>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Receipt (Image)</label>
                        <input type="file" class="form-control" id="receipt" accept="image/*">
                        <img src="" class="receipt-preview mt-2 d-none" alt="Preview">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
const ExpenseTracker = {
    expenses: JSON.parse(localStorage.getItem('expenses')) || [],
    
    init() {
        this.setupEventListeners();
        this.renderTable();
        this.updateDateFilter();
    },

    setupEventListeners() {
        document.getElementById('expenseForm').addEventListener('submit', e => this.saveExpense(e));
        document.getElementById('dateFilter').addEventListener('change', () => this.renderTable());
        document.getElementById('receipt').addEventListener('change', e => this.previewReceipt(e));
    },

    saveExpense(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        const expense = {
            id: document.getElementById('editId').value || Date.now(),
            date: formData.get('date'),
            category: formData.get('category'),
            description: formData.get('description'),
            amount: parseFloat(formData.get('amount')),
            receipt: document.querySelector('.receipt-preview').src || ''
        };

        const index = this.expenses.findIndex(e => e.id == expense.id);
        if (index > -1) {
            this.expenses[index] = expense;
        } else {
            this.expenses.push(expense);
        }

        this.renderTable();
        this.saveToLocal();
        $('#addModal').modal('hide');
        e.target.reset();
    },

    previewReceipt(e) {
        const file = e.target.files[0];
        const preview = document.querySelector('.receipt-preview');
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    },

    renderTable() {
        const filtered = this.getFilteredExpenses();
        const html = filtered.map(expense => `
            <tr>
                <td>${expense.date}</td>
                <td><span class="badge bg-primary">${expense.category}</span></td>
                <td>${expense.description}</td>
                <td class="currency">${expense.amount.toFixed(2)}</td>
                <td>${expense.receipt ? `<img src="${expense.receipt}" class="receipt-preview">` : ''}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="ExpenseTracker.editExpense('${expense.id}')">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="ExpenseTracker.deleteExpense('${expense.id}')">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');

        document.getElementById('expenseTable').innerHTML = html;
        this.updateTotal();
        this.updateDateFilter();
    },

    editExpense(id) {
        const expense = this.expenses.find(e => e.id == id);
        document.getElementById('editId').value = expense.id;
        document.getElementById('date').value = expense.date;
        document.getElementById('category').value = expense.category;
        document.getElementById('description').value = expense.description;
        document.getElementById('amount').value = expense.amount;
        const preview = document.querySelector('.receipt-preview');
        preview.src = expense.receipt;
        preview.classList.toggle('d-none', !expense.receipt);
        $('#addModal').modal('show');
    },

    deleteExpense(id) {
        if(confirm('Are you sure you want to delete this expense?')) {
            this.expenses = this.expenses.filter(e => e.id != id);
            this.renderTable();
            this.saveToLocal();
        }
    },

    updateTotal() {
        const total = this.expenses.reduce((sum, e) => sum + e.amount, 0);
        document.getElementById('totalAmount').textContent = total.toFixed(2);
    },

    updateDateFilter() {
        const dates = [...new Set(this.expenses.map(e => e.date))];
        const select = document.getElementById('dateFilter');
        select.innerHTML = `<option value="all">All Dates</option>${dates.map(d => 
            `<option value="${d}">${d}</option>`
        ).join('')}`;
    },

    getFilteredExpenses() {
        const date = document.getElementById('dateFilter').value;
        return date === 'all' 
            ? this.expenses 
            : this.expenses.filter(e => e.date === date);
    },

    saveToLocal() {
        localStorage.setItem('expenses', JSON.stringify(this.expenses));
    }
};

// Initialize the application
document.addEventListener('DOMContentLoaded', () => {
    ExpenseTracker.init();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
