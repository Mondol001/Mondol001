<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mih Mondol Custom Links</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #00ff00; /* Neon Green */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: #00ff00;
            margin-top: 20px;
            margin-bottom: 40px;
            text-shadow: 0px 0px 5px #00ff00;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ff00;
            margin-top: 15px;
        }

        /* Toggle Button */
        .toggle-btn {
            font-size: 30px;
            color: #00ff00;
            background: transparent;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            text-shadow: 0px 0px 5px #00ff00;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 70px;
            left: -250px;
            width: 250px;
            height: 100%;
            padding: 20px;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .category {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        .category h2 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 15px;
        }

        .category ul {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        .category.active ul {
            display: block;
        }

        .category a {
            text-decoration: none;
            color: #00ff00;
            padding: 8px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }

        .category a:hover {
            background-color: #00ff00;
            color: #0c0c0c;
        }

        /* Add Shortcut Modal */
        #addShortcutModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        #addShortcutModal input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        #addShortcutModal button {
            padding: 10px;
            background-color: #00ff00;
            border: none;
            color: #0c0c0c;
            cursor: pointer;
            border-radius: 5px;
        }

        #addShortcutModal button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/IcJVIOG.jpeg" alt="Your Photo">
        <h1>Jubaer Hossain</h1>
        <p>Explore my favorite websites!</p>
        <p><a href="about.html" style="color: #00ff00; text-decoration: none;">About</a> | <a href="contact.html" style="color: #00ff00; text-decoration: none;">Contact</a></p>
    </div>

    <!-- Toggle button to open/close sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="category">
            <h2>Tools</h2>
            <ul>
                <li><a href="https://codepen.io" target="_blank">CodePen</a></li>
                <li><a href="https://www.cutout.pro" target="_blank">Cutout Pro</a></li>
                <li><a href="https://www.prome.ai" target="_blank">Prome AI</a></li>
                <li><a href="https://temp-mail.org" target="_blank">Temp Mail</a></li>
            </ul>
        </div>
    </div>

    <!-- Add Shortcut Button -->
    <button onclick="openModal()">Add Shortcut</button>

    <!-- Add Shortcut Modal -->
    <div id="addShortcutModal">
        <input type="text" id="shortcutName" placeholder="Enter Shortcut Name">
        <input type="url" id="shortcutURL" placeholder="Enter URL">
        <button onclick="addShortcut()">OK</button>
    </div>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Open Add Shortcut Modal
        function openModal() {
            document.getElementById('addShortcutModal').style.display = 'block';
        }

        // Add Shortcut to Sidebar
        function addShortcut() {
            const name = document.getElementById('shortcutName').value;
            const url = document.getElementById('shortcutURL').value;

            if (name && url) {
                const sidebar = document.getElementById('sidebar');
                const newCategory = document.createElement('div');
                newCategory.classList.add('category');
                newCategory.innerHTML = `
                    <h2>${name}</h2>
                    <ul>
                        <li><a href="${url}" target="_blank">${name}</a></li>
                    </ul>
                `;
                sidebar.appendChild(newCategory);

                // Clear the input fields and close the modal after adding
                document.getElementById('shortcutName').value = '';
                document.getElementById('shortcutURL').value = '';
                document.getElementById('addShortcutModal').style.display = 'none';
            } else {
                alert('Please provide both name and URL!');
            }
        }
    </script>

</body>
</html>
