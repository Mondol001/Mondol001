<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?learning,education') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #00ff00;
        }
        .header h1 {
            font-size: 2.2rem;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Navigation Menu */
        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-links a:hover {
            background-color: #00ff00;
            color: #111;
            transform: scale(1.1);
        }
        .nav-links a i {
            margin-right: 8px;
        }

        /* Mobile Responsive Navigation */
        .three-line-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            margin-left: auto;
        }
        .three-line-menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                padding: 20px;
                position: absolute;
                top: 70px;
                right: 20px;
                border-radius: 10px;
                z-index: 1000;
            }
            .three-line-menu {
                display: flex;
            }
            .nav-links.active {
                display: flex;
            }
        }

        /* Dropdown Menu */
        .menu {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        .menu button {
            background: linear-gradient(45deg, #00ff00, #004d00);
            color: #111;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .menu button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #004d00, #00ff00);
            color: #fff;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .menu.active .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background: #444;
            transition: all 0.3s;
        }
        .dropdown-content a:hover {
            background: #00ff00;
            color: #111;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 0.9rem;
        }
        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

        /* Developer Section */
        .developer-info {
            padding: 30px;
            text-align: center;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .developer-info h2 {
            margin-bottom: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        <h1>MK Learning Points</h1>
        <div class="three-line-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#home"><i class="fas fa-home"></i>Home</a>
            <a href="#about"><i class="fas fa-info-circle"></i>About</a>
            <a href="#contact"><i class="fas fa-phone-alt"></i>Contact</a>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="menu">
        <button onclick="toggleDropdown()">Explore Links</button>
        <div class="dropdown-content">
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 <a href="https://www.mklearningpoints.com">MK Learning Points</a>. All rights reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function toggleDropdown() {
            document.querySelector('.menu').classList.toggle('active');
        }
    </script>
</body>
</html>
