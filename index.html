<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mih Mondol Custom Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            color: white;
            margin-top: 20px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 15px;
        }
        .categories {
            width: 90%;
            max-width: 1200px;
        }
        .category {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .category h2 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 15px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .link {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .link a {
            text-decoration: none;
            color: #74ebd5;
            font-weight: bold;
            display: block;
            padding: 10px;
            background: white;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .link a:hover {
            background: #74ebd5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.google.com/search?q=icon+png+transparent&client=ms-android-sharp&sca_esv=8ac8d9f2846f5353&udm=2&biw=420&bih=802&sxsrf=ADLYWILNI57XGWh4jx10vWeROgj-9fRHDA%3A1736412221439&ei=PYx_Z-XBGs-r4-EP68ey4AE&oq=icon+png&gs_lp=EhJtb2JpbGUtZ3dzLXdpei1pbWciCGljb24gcG5nKgIIATIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAESPYgUOcHWM8QcAB4AJABAJgBxAGgAfEGqgEDMC41uAEByAEA-AEBmAIFoAKVB8ICBBAjGCfCAggQABgHGAoYHsICBhAAGAcYHsICChAAGIAEGEMYigWYAwCIBgGSBwUwLjQuMaAHvw0&sclient=mobile-gws-wiz-img#imgrc=7wDAOerL8Os0GM&imgdii=4LrYzMpIx9U06M" alt="Your Photo">
        <h1>Jubaer Hossain</h1>
        <p>Explore my favorite websites!</p>
    </div>

    <div class="categories">

        <!-- Tools -->

</body>
