<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Post System</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Input Fields */
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
            margin-top: 10px;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Post Section (Visible After Login) -->
        <div id="post-section" class="inactive">
            <h2>Post Data</h2>
            <form id="postForm">
                <input type="text" id="postContent" placeholder="Post Content" required>
                <button type="submit">Post</button>
            </form>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
          authDomain: "mihmondol.firebaseapp.com",
          projectId: "mihmondol",
          storageBucket: "mihmondol.firebasestorage.app",
          messagingSenderId: "859234656771",
          appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
          measurementId: "G-W4Q2TG8F34"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login form handler
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Logged in successfully!");
                    document.getElementById('login-section').classList.remove('active');
                    document.getElementById('post-section').classList.add('active');
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });

        // Logout button handler
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert("Logged out successfully!");
                    document.getElementById('post-section').classList.remove('active');
                    document.getElementById('login-section').classList.add('active');
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });

        // Post data to Firestore
        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const postContent = document.getElementById('postContent').value;

            try {
                const userId = auth.currentUser.uid; // Get the current logged-in user's UID
                await setDoc(doc(db, "posts", userId), {
                    content: postContent,
                    timestamp: new Date(),
                });
                alert("Post added successfully!");
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
