<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    /* Styles here */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
      authDomain: "mihmondol.firebaseapp.com",
      projectId: "mihmondol",
      storageBucket: "mihmondol.firebasestorage.app",
      messagingSenderId: "859234656771",
      appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
      measurementId: "G-W4Q2TG8F34"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if the user is already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.replace("home.html");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.replace("home.html"); // Redirect after login
        })
        .catch((error) => {
          const errorMessage = error.message;
          document.getElementById("message").textContent = errorMessage;
        });
    });
  </script>
</body>
</html>
