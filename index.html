<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?education,learning') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #00ff00;
        }
        .header h1 {
            font-size: 2.4rem;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Navigation Menu */
        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .nav-links a:hover {
            background-color: #00ff00;
            color: #111;
            transform: scale(1.1);
        }
        .nav-links a i {
            margin-right: 8px;
        }

        /* Dropdown Menu */
        .menu {
            position: relative;
            text-align: center;
            margin: 20px auto;
        }
        .menu button {
            background: linear-gradient(45deg, #00ff00, #006600);
            color: #111;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .menu button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #006600, #00ff00);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu.active .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            background: #333;
            transition: all 0.3s;
        }
        .dropdown-content a:hover {
            background: #00ff00;
            color: #111;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        /* Developer Information Section */
        .developer-info {
            padding: 30px;
            margin: 30px auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
        .developer-info h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }
        .developer-info p {
            margin: 10px 0;
            color: #fff;
        }
        .developer-info a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        <h1>MK Learning Points</h1>
        <div class="nav-links">
            <a href="#home"><i class="fas fa-home"></i>Home</a>
            <a href="#about"><i class="fas fa-info-circle"></i>About</a>
            <a href="#services"><i class="fas fa-cogs"></i>Services</a>
            <a href="#contact"><i class="fas fa-phone-alt"></i>Contact</a>
        </div>
    </div>

    <div class="menu">
        <button onclick="toggleDropdown()">Expand Links</button>
        <div class="dropdown-content">
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
    </div>

    <div class="developer-info">
        <h2>Developer Information</h2>
        <p>Developed by: <strong>Jubaer Hossain</strong></p>
        <p>Contact: <a href="mailto:jubaer.hossain@example.com">jubaer.hossain@example.com</a></p>
        <p>Location: Faiza Button & Zipper Ltd., Tongi, Gazipur</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
