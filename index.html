<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Expense Tracker</h1>
        <form id="entryForm">
            <div class="form-group">
                <label for="date">Date (DD-MM-YYYY):</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (৳):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes">
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <h2 id="totalAmount">Total Amount: ৳ 0</h2>
        <table id="entryTable">
            <thead>
                <tr>
                    <th>Doc No</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount (৳)</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="reportViewBtn">View Report</button>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Generate Report</h2>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <button id="getReportBtn">Generate Report</button>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const entryForm = document.getElementById("entryForm");
    const entryTable = document.querySelector("#entryTable tbody");
    const totalAmountBox = document.getElementById("totalAmount");
    const reportModal = document.getElementById("reportModal");
    const reportViewBtn = document.getElementById("reportViewBtn");
    const getReportBtn = document.getElementById("getReportBtn");
    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");

    let entries = JSON.parse(localStorage.getItem("entries")) || [];
    let totalAmount = 0;

    // Render Table
    function renderTable() {
        entryTable.innerHTML = "";
        totalAmount = 0;

        entries.forEach((entry, index) => {
            totalAmount += parseFloat(entry.amount);
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${entry.docNo}</td>
                <td>${entry.date}</td>
                <td>${entry.itemName}</td>
                <td>৳ ${entry.amount}</td>
                <td>${entry.notes}</td>
                <td>
                    <button onclick="editEntry(${index})">Edit</button>
                    <button onclick="deleteEntry(${index})">Delete</button>
                </td>
            `;
            entryTable.appendChild(row);
        });

        totalAmountBox.textContent = `Total Amount: ৳ ${totalAmount}`;
    }

    // Add or Edit Entry
    entryForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const itemName = document.getElementById("itemName").value;
        const amount = document.getElementById("amount").value;
        const notes = document.getElementById("notes").value;

        const newEntry = {
            docNo: entries.length + 1,
            date,
            itemName,
            amount,
            notes,
        };

        entries.push(newEntry);
        localStorage.setItem("entries", JSON.stringify(entries));
        renderTable();
        entryForm.reset();
    });

    // Edit Entry
    window.editEntry = function (index) {
        const entry = entries[index];
        document.getElementById("date").value = entry.date;
        document.getElementById("itemName").value = entry.itemName;
        document.getElementById("amount").value = entry.amount;
        document.getElementById("notes").value = entry.notes;

        entries.splice(index, 1);
        localStorage.setItem("entries", JSON.stringify(entries));
        renderTable();
    };

    // Delete Entry
    window.deleteEntry = function (index) {
        entries.splice(index, 1);
        localStorage.setItem("entries", JSON.stringify(entries));
        renderTable();
    };

    // View Report
    reportViewBtn.addEventListener("click", function () {
        reportModal.style.display = "flex";
    });

    getReportBtn.addEventListener("click", function () {
        const start = new Date(startDate.value);
        const end = new Date(endDate.value);
        const filteredEntries = entries.filter((entry) => {
            const entryDate = new Date(entry.date);
            return entryDate >= start && entryDate <= end;
        });

        console.log(filteredEntries); // For debugging
        alert("Report generated! Check console.");
    });

    renderTable();
});
</script>
</body>
</html>
