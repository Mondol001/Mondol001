<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry App</title>
    <style>
        /* Your existing CSS code */
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Entry App</h1>
        <div class="total-amount-box" id="totalAmount">৳ 0</div>
        <form id="entryForm">
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Item Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="form-group">
                <label>Amount (৳):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label>Notes/Comments:</label>
                <textarea id="notes"></textarea>
            </div>
            <button type="submit">Add Entry</button>
            <button type="button" id="reportViewBtn">Report View</button>
        </form>
        <table class="entry-table" id="entryTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount (৳)</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will appear here -->
            </tbody>
        </table>
    </div>

    <!-- Action Modal -->
    <div class="modal" id="actionModal">
        <div class="modal-content">
            <p>What would you like to do?</p>
            <button id="editBtn">Edit</button>
            <button id="deleteBtn">Delete</button>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="report-modal" id="reportModal">
        <div class="report-modal-content">
            <h3>Select Date Range</h3>
            <label>From:</label>
            <input type="date" id="startDate">
            <label>To:</label>
            <input type="date" id="endDate">
            <button id="getReportBtn">Get Report</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entryForm = document.getElementById("entryForm");
            const entryTable = document.getElementById("entryTable").querySelector("tbody");
            const totalAmountBox = document.getElementById("totalAmount");
            const modal = document.getElementById("actionModal");
            const reportModal = document.getElementById("reportModal");
            const reportViewBtn = document.getElementById("reportViewBtn");
            const getReportBtn = document.getElementById("getReportBtn");
            const startDate = document.getElementById("startDate");
            const endDate = document.getElementById("endDate");

            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            let totalAmount = 0;
            let currentIndex = null;
            let isEditMode = false;

            function renderTable() {
                entryTable.innerHTML = "";
                totalAmount = 0;

                entries.forEach((entry, index) => {
                    totalAmount += parseFloat(entry.amount);

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.itemName}</td>
                        <td>৳ ${entry.amount}</td>
                        <td>${entry.notes}</td>
                        <td><button class="action-btn" data-index="${index}">Action</button></td>
                    `;
                    entryTable.appendChild(row);
                });

                totalAmountBox.textContent = `৳ ${totalAmount}`;
            }

            entryForm.addEventListener("submit", function (e) {
                e.preventDefault();

                if (isEditMode) {
                    entries[currentIndex] = {
                        date: document.getElementById("date").value,
                        itemName: document.getElementById("itemName").value,
                        amount: document.getElementById("amount").value,
                        notes: document.getElementById("notes").value
                    };
                    isEditMode = false;
                } else {
                    const newEntry = {
                        docNo: new Date().getTime(), // Auto-generated docNo
                        date: document.getElementById("date").value,
                        itemName: document.getElementById("itemName").value,
                        amount: document.getElementById("amount").value,
                        notes: document.getElementById("notes").value
                    };
                    entries.push(newEntry);
                }

                localStorage.setItem("entries", JSON.stringify(entries));
                renderTable();
                entryForm.reset();
            });

            entryTable.addEventListener("click", function (e) {
                if (e.target.classList.contains("action-btn")) {
                    currentIndex = e.target.dataset.index;
                    modal.style.display = "flex";
                }
            });

            document.getElementById("editBtn").addEventListener("click", function () {
                const entry = entries[currentIndex];
                document.getElementById("date").value = entry.date;
                document.getElementById("itemName").value = entry.itemName;
                document.getElementById("amount").value = entry.amount;
                document.getElementById("notes").value = entry.notes;
                isEditMode = true;
                modal.style.display = "none";
            });

            document.getElementById("deleteBtn").addEventListener("click", function () {
                entries.splice(currentIndex, 1);
                localStorage.setItem("entries", JSON.stringify(entries));
                renderTable();
                modal.style.display = "none";
            });

            document.getElementById("reportViewBtn").addEventListener("click", function () {
                reportModal.style.display = "flex";
            });

            getReportBtn.addEventListener("click", function () {
                const start = new Date(startDate.value);
                const end = new Date(endDate.value);
                const filteredEntries = entries.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate >= start && entryDate <= end;
                });

                let reportTotal = 0;
                filteredEntries.forEach(entry => {
                    reportTotal += parseFloat(entry.amount);
                });

                alert(`Total Amount for the selected period: ৳ ${reportTotal}`);
                reportModal.style.display = "none";
            });

            // Close the modal if clicked outside
            window.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
                if (e.target === reportModal) {
                    reportModal.style.display = "none";
                }
            });

            // Initial render
            renderTable();
        });
    </script>
</body>
</html>
