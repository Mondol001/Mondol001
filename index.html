<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry App - Dark Theme</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0px 2px 4px rgba(0, 255, 0, 0.5);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #b3b3b3;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            background: #292929;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #4CAF50;
        }

        button {
            background: linear-gradient(145deg, #4CAF50, #2e7d32);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #2e7d32, #4CAF50);
            transform: translateY(-2px);
        }

        .total-amount {
            background: #4CAF50;
            color: #121212;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e1e1e;
        }

        th, td {
            text-align: center;
            padding: 10px;
            color: #b3b3b3;
            border: 1px solid #292929;
        }

        th {
            background: #292929;
        }

        tr:hover {
            background: #292929;
            color: #ffffff;
        }

        /* Action Menu */
        .action-menu {
            position: relative;
            display: inline-block;
        }

        .action-menu-content {
            display: none;
            position: absolute;
            background: #292929;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            z-index: 1;
        }

        .action-menu-content button {
            background: none;
            border: none;
            color: #b3b3b3;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s ease;
        }

        .action-menu-content button:hover {
            background: #4CAF50;
            color: #ffffff;
        }

        .action-menu:hover .action-menu-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Entry - Dark Theme</h1>
        <div class="total-amount" id="totalAmount">Total Amount: ৳ 0</div>
        <form id="entryForm">
            <label for="date">Date (dd/mm/yyyy):</label>
            <input type="date" id="date" required>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="amount">Amount (৳):</label>
            <input type="number" id="amount" required>

            <label for="notes">Notes/Comments:</label>
            <textarea id="notes"></textarea>

            <button type="submit">Add Entry</button>
            <button type="button" onclick="printReport()">Print Report</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Doc No.</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount (৳)</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="entryTable"></tbody>
        </table>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("entryForm");
    const entryTable = document.getElementById("entryTable");
    const totalAmountBox = document.getElementById("totalAmount");

    let entries = JSON.parse(localStorage.getItem("entries")) || [];

    function saveToLocalStorage() {
        localStorage.setItem("entries", JSON.stringify(entries));
    }

    function formatDate(date) {
        const options = { day: "2-digit", month: "2-digit", year: "numeric" };
        return new Date(date).toLocaleDateString("en-GB", options);
    }

    function calculateTotalAmount() {
        const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
        totalAmountBox.textContent = `Total Amount: ৳ ${total}`;
    }

    function renderTable() {
        entryTable.innerHTML = "";
        entries.forEach((entry, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${entry.docNo}</td>
                <td>${formatDate(entry.date)}</td>
                <td>${entry.itemName}</td>
                <td>৳ ${entry.amount}</td>
                <td>${entry.notes}</td>
                <td>
                    <div class="action-menu">
                        <button>⋮</button>
                        <div class="action-menu-content">
                            <button onclick="editEntry(${index})">Edit</button>
                            <button onclick="deleteEntry(${index})">Delete</button>
                        </div>
                    </div>
                </td>
            `;
            entryTable.appendChild(row);
        });
        calculateTotalAmount();
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const itemName = document.getElementById("itemName").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const notes = document.getElementById("notes").value.trim();

        const docNo = entries.length > 0 ? entries[entries.length - 1].docNo + 1 : 1;
        entries.push({ docNo, date, itemName, amount, notes });
        saveToLocalStorage();
        renderTable();
        form.reset();
    });

    window.editEntry = function (index) {
        const entry = entries[index];
        document.getElementById("date").value = entry.date;
        document.getElementById("itemName").value = entry.itemName;
        document.getElementById("amount").value = entry.amount;
        document.getElementById("notes").value = entry.notes;

        entries.splice(index, 1);
        saveToLocalStorage();
        renderTable();
    };

    window.deleteEntry = function (index) {
        if (confirm("Are you sure you want to delete this entry?")) {
            entries.splice(index, 1);
            saveToLocalStorage();
            renderTable();
        }
    };

    window.printReport = function () {
        const printWindow = window.open("", "_blank");
        let reportContent = `
            <html>
                <head>
                    <title>Report</title>
                </head>
                <body>
                    <style>
                        body {
                            font-family: 'Arial', sans-serif;
                            margin: 0;
                            padding: 20px;
                        }

                        h1 {
                            text-align: center;
                            color: #4CAF50;
                            margin-bottom: 20px;
                        }

                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-top: 20px;
                        }

                        th, td {
                            text-align: center;
                            padding: 10px;
                            border: 1px solid #000;
                        }

                        th {
                            background: #4CAF50;
                            color: #fff;
                        }

                        .total {
                            margin-top: 20px;
                            text-align: right;
                            font-weight: bold;
                            font-size: 18px;
                        }
                    </style>
                    <h1>Report</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Doc No.</th>
                                <th>Date</th>
                                <th>Item Name</th>
                                <th>Amount (৳)</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
        `;
        entries.forEach((entry) => {
            reportContent += `
                            <tr>
                                <td>${entry.docNo}</td>
                                <td>${formatDate(entry.date)}</td>
                                <td>${entry.itemName}</td>
                                <td>৳ ${entry.amount}</td>
                                <td>${entry.notes}</td>
                            </tr>
            `;
        });

        const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
        reportContent += `
                        </tbody>
                    </table>
                    <div class="total">Total Amount: ৳ ${total}</div>
                </body>
            </html>
        `;

        printWindow.document.write(reportContent);
        printWindow.document.close();
        printWindow.print();
    };

    // প্রথমে লোকাল স্টোরেজ থেকে ডেটা লোড করুন এবং টেবিলে দেখান
    renderTable();
});
</body>
</html>
