<html lang="en">
<head>

    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00ff00;
            margin: 10px 0;
        }

        /* Navigation Menu */
        .nav-links-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover {
            background-color: #00ff00;
            color: #111;
        }

        /* Three-Line Menu */
        .three-line-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 0;
        }

        .three-line-menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .three-line-menu:hover div {
            background-color: #00ff00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #222;
                padding: 15px;
                border-radius: 5px;
                position: absolute;
                top: 60px;
                right: 20px;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 10px;
                font-size: 1.2rem;
            }
        }

        /* Link Grid Section */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .link-grid a {
            display: block;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-grid a:hover {
            background-color: #00ff00;
            color: #111;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
