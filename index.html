<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Entry Form</h2>
    <form id="dataEntryForm">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <input type="text" id="address" placeholder="Enter your address" required><br>
      <input type="text" id="phone" placeholder="Enter your phone number" required><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <textarea id="comments" placeholder="Enter your comments" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
      authDomain: "mihmondol.firebaseapp.com",
      projectId: "mihmondol",
      storageBucket: "mihmondol.firebasestorage.app",
      messagingSenderId: "859234656771",
      appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
      measurementId: "G-W4Q2TG8F34"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle Form Submit
    document.getElementById("dataEntryForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values from the form
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const comments = document.getElementById("comments").value;

      // Add data to Firestore
      db.collection("users").add({
        name: name,
        address: address,
        phone: phone,
        email: email,
        comments: comments
      })
      .then(() => {
        document.getElementById("message").textContent = "Data submitted successfully!";
        document.getElementById("dataEntryForm").reset(); // Clear form
      })
      .catch((error) => {
        document.getElementById("message").textContent = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
