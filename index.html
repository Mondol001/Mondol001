<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #1f1f1f, #333333);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #f0f0f0;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: linear-gradient(45deg, #444, #555);
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #555, #666);
        }

        .actions button {
            width: auto;
            margin-right: 10px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #222;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #fff;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .close:hover {
            color: #f00;
        }
    </style>
</head>
<body>

<header>
    <h1>Data Entry Application</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="entryDocNo">Entry Doc No</label>
        <input type="text" id="entryDocNo" disabled>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter item name">
    </div>
    <div class="form-group">
        <label for="amount">Amount (৳)</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" id="notes" placeholder="Enter notes">
    </div>
    <div class="form-group actions">
        <button id="addEntryButton">Add Entry</button>
        <button id="reportButton">Report</button>
    </div>

    <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input type="text" id="totalAmount" disabled>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Doc No</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount (৳)</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Report Modal -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <span id="closeReportModal" class="close">&times;</span>
        <h2>Generate Report</h2>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
        </div>
        <button id="getReportButton">Get Report</button>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
