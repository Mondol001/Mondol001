<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points (beginners)</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #111;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 15px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00ff00;
        }
        .categories {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -300px;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            width: 250px;
            height: 100%;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .categories.active {
            left: 0;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            cursor: pointer;
        }
        .links {
            display: none;
            padding-left: 20px;
        }
        .links a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2rem;
            display: block;
            padding: 5px 0;
            transition: all 0.3s;
        }
        .links a:hover {
            color: #fff;
            padding-left: 10px;
        }
        .category.active .links {
            display: block;
        }
        .search-bar {
            width: 60%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #00ff00;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .search-bar:focus {
            outline: none;
        }
        .search-results {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .search-results h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .search-results ul {
            list-style: none;
            padding-left: 0;
        }
        .search-results li {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .search-results li a {
            color: #00ff00;
            text-decoration: none;
        }
        .search-results li a:hover {
            color: #fff;
        }
        .toggle-categories {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #00ff00;
            cursor: pointer;
            background: none;
            border: none;
        }
        .nav-buttons {
            margin: 20px;
        }
        .nav-buttons button {
            background: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background: #00ff00;
            color: #111;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="Your Photo">
        <h1>MK Learning Points (beginners)</h1>
    </div>

    <div class="nav-buttons">
        <button onclick="navigateTo('about.html')">About</button>
        <button onclick="navigateTo('contact.html')">Contact</button>
    </div>

    <button class="toggle-categories">â˜°</button>
    
    <div class="categories">
        <div class="category">
            <h2 onclick="toggleCategory(this)">Tools</h2>
            <div class="links">
                <a href="https://codepen.io" target="_blank">CodePen</a>
                <a href="https://www.cutout.pro" target="_blank">Cutout Pro</a>
                <a href="https://www.prome.ai" target="_blank">Prome AI</a>
                <a href="https://temp-mail.org" target="_blank">Temp Mail</a>
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleCategory(this)">Development</h2>
            <div class="links">
                <a href="https://github.com" target="_blank">GitHub</a>
                <a href="https://appinventor.mit.edu" target="_blank">MIT App Inventor</a>
                <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleCategory(this)">Shopping</h2>
            <div class="links">
                <a href="https://www.daraz.com.bd" target="_blank">Daraz</a>
                <a href="https://www.amazon.com" target="_blank">Amazon</a>
                <a href="https://www.aliexpress.com" target="_blank">AliExpress</a>
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleCategory(this)">Education</h2>
            <div class="links">
                <a href="https://www.educationboardresults.gov.bd" target="_blank">Bangladesh Results</a>
                <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
                <a href="https://www.coursera.org" target="_blank">Coursera</a>
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleCategory(this)">Social Media</h2>
            <div class="links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
        </div>
    </div>

    <input type="text" class="search-bar" id="search" placeholder="Search..." onkeyup="searchLinks()">
    
    <div class="search-results" id="search-results"></div>

    <script>
        const categoriesContainer = document.querySelector('.categories');
        const toggleButton = document.querySelector('.toggle-categories');
        const searchInput = document.getElementById('search');
        const searchResultsContainer = document.getElementById('search-results');

        // Toggle Sidebar
        toggleButton.addEventListener('click', () => {
            categoriesContainer.classList.toggle('active');
        });

        // Close Sidebar on outside click
        document.addEventListener('click', (e) => {
            if (!categoriesContainer.contains(e.target) && e.target !== toggleButton) {
                categoriesContainer.classList.remove('active');
            }
        });

        // Expand/Collapse Categories
        function toggleCategory(header) {
            const parent = header.parentElement;
            parent.classList.toggle('active');
        }

        // Search Links
        function searchLinks() {
            const query = searchInput.value.toLowerCase();
            const links = document.querySelectorAll('.links a');
            const results = [];

            links.forEach(link => {
                if (query && link.textContent.toLowerCase().includes(query)) {
                    results.push({ text: link.textContent, url: link.href });
                }
            });

            if (results.length > 0) {
                searchResultsContainer.innerHTML = `<h3>Search Results:</h3><ul>${results
                    .map(r => `<li><a href="${r.url}" target="_blank">${r.text}</a></li>`)
                    .join('')}</ul>`;
            } else {
                searchResultsContainer.innerHTML = '';
            }
        }

        // Navigation
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
