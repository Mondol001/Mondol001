<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Links Portal</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .theme-switch {
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .search-box {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .categories {
            margin-top: 20px;
        }

        .category {
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category h2 {
            cursor: pointer;
            text-align: center;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .link {
            background: var(--bg-color);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .link a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Jubaer Hossain</h1>
        <p>Explore My Favorite Links</p>
        <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for links..." oninput="filterLinks()">
    </div>

    <!-- Categories -->
    <div class="categories">
        <div class="category">
            <h2 onclick="toggleCategory(this)">Tools</h2>
            <div class="links">
                <div class="link">
                    <a href="https://codepen.io" target="_blank" title="CodePen for developers">CodePen</a>
                </div>
                <div class="link">
                    <a href="https://www.cutout.pro" target="_blank" title="Cutout Pro image tools">Cutout Pro</a>
                </div>
            </div>
        </div>

        <div class="category">
            <h2 onclick="toggleCategory(this)">Development</h2>
            <div class="links">
                <div class="link">
                    <a href="https://github.com" target="_blank" title="GitHub for repositories">GitHub</a>
                </div>
                <div class="link">
                    <a href="https://stackoverflow.com" target="_blank" title="Get answers on Stack Overflow">Stack Overflow</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle Theme
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", newTheme);
    }

    // Filter Links
    function filterLinks() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const links = document.querySelectorAll(".link");
        links.forEach(link => {
            const text = link.innerText.toLowerCase();
            link.style.display = text.includes(query) ? "block" : "none";
        });
    }

    // Expand/Collapse Categories
    function toggleCategory(header) {
        const links = header.nextElementSibling;
        const isVisible = links.style.display !== "none";
        links.style.display = isVisible ? "none" : "grid";
    }
</script>

</body>
</html>
