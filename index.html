<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ff00;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
        }

        .login-container input::placeholder {
            color: #ddd;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00ff00;
            color: #111;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00cc00;
        }

        .login-container a {
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Notice Board */
        .notice-board {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .notice-text {
            display: inline-block;
            position: absolute;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Notice Board -->
        <div class="notice-board">
            <div class="notice-text">Welcome to MK Learning Points! Latest updates will appear here.</div>
        </div>

        <!-- Login Form -->
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Additional Links -->
        <a href="create_account.html">Create New Account</a><br>
        <a href="forgot_password.html">Forgot Password?</a>
    </div>
</body>
</html>
