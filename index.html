<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Data Entry</title>

  <style>
    /* Body and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0px 0px 5px #0f0;
    }

    form, .popup {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus, button:hover {
      background: rgba(0, 255, 0, 0.2);
      outline: none;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 10px;
      text-align: left;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .popup button {
      width: auto;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 5;
    }

    /* Responsive Design */
    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <h1>Data Entry - Hacker Theme</h1>

  <p>Last Entry Order No: <span id="lastOrderNo">None</span></p>

  <form id="dataEntryForm">
    <label for="orderNo">Order No</label>
    <input type="text" id="orderNo" required>

    <label for="partyName">Party Name</label>
    <input type="text" id="partyName" required>

    <label for="shadeNo">Shade No</label>
    <input type="text" id="shadeNo">

    <label for="orderQty">Order Qty</label>
    <input type="number" id="orderQty" required>

    <label for="balQty">Bal Qty</label>
    <input type="number" id="balQty">

    <label for="remarks">Remarks</label>
    <input type="text" id="remarks">

    <button type="submit">Submit</button>
  </form>

  <button id="reportBtn">View Report</button>

  <!-- Popups -->
  <div class="overlay" id="overlay"></div>

  <div class="popup" id="successPopup">
    <p>Entry Successful!</p>
    <button onclick="closePopup('successPopup')">OK</button>
  </div>

  <div class="popup" id="reportPopup">
    <h3>Report</h3>
    <div id="reportTable"></div>
    <button onclick="printReport()">Print Report</button>
    <button onclick="closePopup('reportPopup')">Close</button>
  </div>

  <script>
    updateLastOrderNo();

    // Submit Form
    document.getElementById('dataEntryForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const entry = {
        orderNo: document.getElementById('orderNo').value,
        partyName: document.getElementById('partyName').value,
        shadeNo: document.getElementById('shadeNo').value,
        orderQty: document.getElementById('orderQty').value,
        balQty: document.getElementById('balQty').value,
        remarks: document.getElementById('remarks').value,
      };

      let entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));

      updateLastOrderNo();
      document.getElementById('dataEntryForm').reset();
      showPopup('successPopup');
    });

    // Update Last Order
    function updateLastOrderNo() {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      document.getElementById('lastOrderNo').innerText = entries.length > 0 ? entries[entries.length - 1].orderNo : 'None';
    }

    // Show Popup
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Close Popup
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Report Button
    document.getElementById('reportBtn').addEventListener('click', function () {
      displayReport();
      showPopup('reportPopup');
    });

    // Display Report
    function displayReport() {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      let table = `<table>
        <tr>
          <th>Order No</th>
          <th>Party Name</th>
          <th>Shade No</th>
          <th>Order Qty</th>
          <th>Bal Qty</th>
          <th>Remarks</th>
        </tr>`;
      entries.forEach(entry => {
        table += `<tr>
          <td>${entry.orderNo}</td>
          <td>${entry.partyName}</td>
          <td>${entry.shadeNo}</td>
          <td>${entry.orderQty}</td>
          <td>${entry.balQty}</td>
          <td>${entry.remarks}</td>
        </tr>`;
      });
      table += '</table>';
      document.getElementById('reportTable').innerHTML = table;
    }

    // Print Report
    function printReport() {
      const reportContent = document.getElementById('reportTable').innerHTML;
      if (!reportContent) {
        alert('No report to print');
        return;
      }
      const originalContent = document.body.innerHTML;
      document.body.innerHTML = reportContent;
      window.print();
      document.body.innerHTML = originalContent;
    }
  </script>

</body>
</html>
