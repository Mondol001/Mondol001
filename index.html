<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Tracking</title>
  <style>
/* General Styling */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1000px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header */
header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  color: #007bff;
}

/* Form Styling */
.form {
  display: grid;
  gap: 15px;
  margin-bottom: 30px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
}

input, textarea, button {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #007bff;
  color: white;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

.actions button {
  margin-right: 5px;
  padding: 5px 10px;
  font-size: 14px;
}
</style>

</head>
<body>
  <div class="container">
    <header>
      <h1>Daily Expense Tracking</h1>
    </header>
    <main>
      <!-- Input Form -->
      <form id="expense-form" class="form">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" placeholder="Add notes"></textarea>
        </div>
        <div class="buttons">
          <button type="submit" id="submit-btn">Submit</button>
          <button type="button" id="report-btn">Generate Report</button>
        </div>
      </form>

      <!-- Expense Table -->
      <section class="expense-section">
        <h2>Expense List</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Item Name</th>
              <th>Amount</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
        <h3>Total Amount: <span id="total-amount">0</span></h3>
      </section>
    </main>
  </div>
  <script>
const form = document.getElementById('expense-form');
const expenseList = document.getElementById('expense-list');
const totalAmount = document.getElementById('total-amount');
const reportBtn = document.getElementById('report-btn');

// Initialize Expense Data
let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

// Render Expenses
function renderExpenses() {
  expenseList.innerHTML = '';
  let total = 0;

  expenses.forEach((expense, index) => {
    total += Number(expense.amount);

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${expense.date}</td>
      <td>${expense.itemName}</td>
      <td>${expense.amount}</td>
      <td>${expense.notes}</td>
      <td class="actions">
        <button onclick="editExpense(${index})">Edit</button>
        <button onclick="deleteExpense(${index})">Delete</button>
      </td>
    `;
    expenseList.appendChild(row);
  });

  totalAmount.textContent = total;
}

// Add Expense
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const date = document.getElementById('date').value;
  const itemName = document.getElementById('item-name').value;
  const amount = document.getElementById('amount').value;
  const notes = document.getElementById('notes').value;

  const newExpense = { date, itemName, amount, notes };
  expenses.push(newExpense);
  localStorage.setItem('expenses', JSON.stringify(expenses));

  renderExpenses();
  form.reset();
});

// Edit Expense
function editExpense(index) {
  const expense = expenses[index];
  document.getElementById('date').value = expense.date;
  document.getElementById('item-name').value = expense.itemName;
  document.getElementById('amount').value = expense.amount;
  document.getElementById('notes').value = expense.notes;

  deleteExpense(index);
}

// Delete Expense
function deleteExpense(index) {
  expenses.splice(index, 1);
  localStorage.setItem('expenses', JSON.stringify(expenses));
  renderExpenses();
}

// Generate Report
reportBtn.addEventListener('click', () => {
  const reportContent = `
    <h1>Expense Report</h1>
    <p>Total Amount: ${totalAmount.textContent}</p>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item Name</th>
          <th>Amount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        ${expenses.map(expense => `
          <tr>
            <td>${expense.date}</td>
            <td>${expense.itemName}</td>
            <td>${expense.amount}</td>
            <td>${expense.notes}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;

  const reportWindow = window.open('', '_blank');
  reportWindow.document.write(reportContent);
  reportWindow.document.close();
  reportWindow.print();
});

// Initial Render
renderExpenses();
</script>
</body>
</html>
