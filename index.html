<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCRY38WsLJGjWqjRTtQkSF_Lfe-KyEzBmg",
      authDomain: "mihmondol.firebaseapp.com",
      projectId: "mihmondol",
      storageBucket: "mihmondol.firebasestorage.app",
      messagingSenderId: "859234656771",
      appId: "1:859234656771:web:376ab52abe7b2ac6d1a436",
      measurementId: "G-W4Q2TG8F34"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form submission
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login
          console.log("Logged in successfully");

          // Redirect to home page
          window.location.href = "home.html";  // Replace with your home page URL
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById("message").textContent = errorMessage;
          console.error(`Error: ${errorCode} - ${errorMessage}`);
        });
    });

    // Firebase Auth State Listener
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "home.html";  // If already logged in, redirect to home
      }
    });
  </script>
</body>
</html>
