<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #00ff00;
        }

        /* Navigation Menu */
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #00ff00;
            color: #111;
        }

        /* Three Line Menu (Responsive) */
        .three-line-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .three-line-menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #333;
                padding: 20px;
                position: absolute;
                top: 70px;
                right: 40px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            .nav-links a {
                font-size: 1rem;
            }
            .three-line-menu {
                display: flex;
            }
            .three-line-menu.active + .nav-links {
                display: flex;
            }
        }

        /* Dropdown Menu Container */
        .menu {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Button */
        .menu button {
            background-color: #00ff00;
            color: #111;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu button:hover {
            background-color: #111;
            color: #00ff00;
        }

        /* Arrow Icon */
        .menu button .arrow {
            width: 10px;
            height: 10px;
            border-left: 2px solid #111;
            border-bottom: 2px solid #111;
            transform: rotate(45deg);
            transition: border-color 0.3s, transform 0.3s;
        }
        .menu button:hover .arrow {
            border-color: #00ff00;
        }

        /* Rotate Arrow when Menu is Active */
        .menu.active .arrow {
            transform: rotate(-135deg);
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #00ff00;
            color: #111;
        }

        /* Show Dropdown on Button Click */
        .menu.active .dropdown-content {
            display: block;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: auto;
        }
        .footer p {
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="Logo">
        <h1>MK Learning Points</h1>
        <div class="three-line-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="menu">
        <button onclick="toggleDropdown()">Expand All Links
            <div class="arrow"></div>
        </button>
        <div class="dropdown-content">
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://mail.google.com" target="_blank">Gmail</a>
            <a href="https://web.whatsapp.com" target="_blank">WhatsApp Web</a>
            <a href="https://web.telegram.org" target="_blank">Telegram Web</a>
            <a href="https://temp-mail.org" target="_blank">Temp Mail</a>
            <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://educationboardresults.gov.bd" target="_blank">Education Board Result</a>
            <a href="https://eporcha.gov.bd" target="_blank">Eporcha</a>
            <a href="https://mygp.com.bd" target="_blank">My GP Web</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.three-line-menu');
            const navLinks = document.querySelector('.nav-links');
            menu.classList.toggle('active');
            navLinks.classList.toggle('active');
        }

        function toggleDropdown() {
            const dropdownMenu = document.querySelector('.menu');
            dropdownMenu.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdownMenu = document.querySelector('.menu');
            const button = dropdownMenu.querySelector('button');
            if (!dropdownMenu.contains(event.target) && event.target !== button) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>

</body>
</html>
