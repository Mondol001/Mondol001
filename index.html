<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .total-amount {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .entry-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .entry-table th, .entry-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .entry-table th {
            background: #4CAF50;
            color: #fff;
        }
        .delete-btn {
            background: #f44336;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Entry App</h1>
        <div class="total-amount">Total Amount = 0</div>
        <form id="entryForm">
            <div class="form-group">
                <label>Entry Doc No:</label>
                <input type="text" id="docNo" readonly>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Item Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label>Notes/Comments:</label>
                <textarea id="notes"></textarea>
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <table class="entry-table" id="entryTable">
            <thead>
                <tr>
                    <th>Doc No</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entryForm = document.getElementById("entryForm");
            const entryTable = document.getElementById("entryTable").querySelector("tbody");
            const totalAmountDiv = document.querySelector(".total-amount");
            const docNoField = document.getElementById("docNo");

            // Load entries from localStorage
            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            let totalAmount = 0;

            // Function to render the table
            function renderTable() {
                entryTable.innerHTML = "";
                totalAmount = 0;

                entries.forEach((entry, index) => {
                    totalAmount += parseFloat(entry.amount);

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.docNo}</td>
                        <td>${entry.date}</td>
                        <td>${entry.itemName}</td>
                        <td>${entry.amount}</td>
                        <td>${entry.notes}</td>
                        <td><button class="delete-btn" data-index="${index}">Delete</button></td>
                    `;
                    entryTable.appendChild(row);
                });

                totalAmountDiv.textContent = `Total Amount = ${totalAmount}`;
                docNoField.value = entries.length ? entries[entries.length - 1].docNo + 1 : 1;
            }

            // Add entry
            entryForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const entry = {
                    docNo: parseInt(docNoField.value),
                    date: document.getElementById("date").value,
                    itemName: document.getElementById("itemName").value,
                    amount: parseFloat(document.getElementById("amount").value),
                    notes: document.getElementById("notes").value,
                };

                entries.push(entry);
                localStorage.setItem("entries", JSON.stringify(entries));
                renderTable();
                entryForm.reset();
            });

            // Delete entry
            entryTable.addEventListener("click", function (e) {
                if (e.target.classList.contains("delete-btn")) {
                    const index = e.target.dataset.index;
                    entries.splice(index, 1);
                    localStorage.setItem("entries", JSON.stringify(entries));
                    renderTable();
                }
            });

            // Initialize
            renderTable();
        });
    </script>
</body>
</html>
