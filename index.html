<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        button {
            background-color: #00ff00;
            border: none;
            padding: 15px 30px;
            color: #0f0f0f;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #008000;
        }
        .notice-board {
            margin: 30px auto;
            width: 90%;
            max-width: 800px;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow: hidden;
            border: 1px solid #444;
            height: 50px;
            position: relative;
        }
        .notice-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll 8s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ড্যাশবোর্ড</h1>
        <button onclick="window.location.href='data-entry.html'">ডেটা এন্ট্রি</button>
        <button onclick="window.location.href='service.html'">ডেটা এডিট</button>
        <button onclick="window.location.href='about.html'">রিপোর্ট</button>
        <div class="notice-board">
            <div class="notice-text">নোটিশ বোর্ড: নতুন ফিচার যোগ করা হয়েছে, রিপোর্ট প্রিন্ট করার সুবিধা এখন সহজ!</div>
        </div>
    </div>
</body>
</html>
