<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Data Entry System</header>
        <form id="entryForm">
            <label for="docNo">Document No:</label>
            <input type="text" id="docNo" readonly>

            <label for="entryDate">Date:</label>
            <input type="date" id="entryDate" required>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3"></textarea>

            <button type="submit">Add Entry</button>
        </form>

        <div id="totalAmount">Total Amount: 0</div>
        <table id="entryTable">
            <thead>
                <tr>
                    <th>Document No</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="reportModal">
        <div class="modal-content">
            <h2>Report</h2>
            <button id="closeReportModal">Ã—</button>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Document No</th>
                        <th>Date</th>
                        <th>Item Name</th>
                        <th>Amount</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>Total Amount: <span id="reportTotalAmount"></span></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
