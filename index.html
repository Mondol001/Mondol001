<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mih Mondol Custom Links</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #00ff00; /* Neon Green */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: #00ff00;
            margin-top: 20px;
            margin-bottom: 40px;
            text-shadow: 0px 0px 5px #00ff00;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ff00;
            margin-top: 15px;
            animation: flip 2s infinite; /* Animation for flipping the image */
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .toggle-btn {
            font-size: 30px;
            color: #00ff00;
            background: transparent;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            text-shadow: 0px 0px 5px #00ff00;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 70px;
            left: -250px;
            width: 250px;
            height: 100%;
            padding: 20px;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .shortcut-btn {
            background: #00ff00;
            color: #0c0c0c;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
            transition: background-color 0.3s;
        }

        .shortcut-btn:hover {
            background-color: #0c0c0c;
            color: #00ff00;
        }

        .add-shortcut-container {
            margin-top: 20px;
            text-align: center;
        }

        .add-shortcut-container input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background-color: #0c0c0c;
            color: #00ff00;
        }

        .add-shortcut-container button {
            padding: 10px;
            border-radius: 5px;
            background-color: #00ff00;
            border: none;
            cursor: pointer;
            color: #0c0c0c;
        }

        .add-shortcut-container button:hover {
            background-color: #0c0c0c;
            color: #00ff00;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/IcJVIOG.jpeg" alt="Your Photo">
        <h1>Jubaer Hossain</h1>
        <p>Explore my favorite websites!</p>
        <p><a href="about.html" style="color: #00ff00; text-decoration: none;">About</a> | <a href="contact.html" style="color: #00ff00; text-decoration: none;">Contact</a></p>
    </div>

    <!-- Toggle button to open/close sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="button-container" id="shortcuts"></div>

        <!-- Add Shortcut Section -->
        <div class="add-shortcut-container">
            <input type="text" id="shortcutName" placeholder="Shortcut Name">
            <input type="url" id="shortcutURL" placeholder="URL">
            <button onclick="addShortcut()">Add Shortcut</button>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Add a custom shortcut button
        function addShortcut() {
            let name = document.getElementById('shortcutName').value;
            let url = document.getElementById('shortcutURL').value;

            if (name && url) {
                const buttonContainer = document.getElementById('shortcuts');
                const shortcutButton = document.createElement('button');
                shortcutButton.classList.add('shortcut-btn');
                shortcutButton.innerText = name;
                shortcutButton.onclick = function() {
                    window.open(url, '_blank');
                };
                buttonContainer.appendChild(shortcutButton);

                // Clear input fields
                document.getElementById('shortcutName').value = '';
                document.getElementById('shortcutURL').value = '';
            } else {
                alert('Please fill in both fields');
            }
        }
    </script>
</body>
</html>
