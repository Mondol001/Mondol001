<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Links Portal</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .search-box {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .categories {
            margin-top: 20px;
        }

        .category {
            background: #ffffff;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category h2 {
            padding: 15px;
            margin: 0;
            font-size: 1.5rem;
            background: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .links {
            display: none;
            padding: 15px;
            background: #f9f9f9;
        }

        .links.expanded {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .link {
            background: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .link a.highlight {
            background: yellow;
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Jubaer Hossain</h1>
        <p>Explore My Favorite Links</p>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for links..." oninput="filterLinks()">
    </div>

    <!-- Categories -->
    <div class="categories">

        <!-- Tools -->
        <div class="category">
            <h2 onclick="toggleCategory(this)">Tools</h2>
            <div class="links">
                <div class="link"><a href="https://codepen.io" target="_blank">CodePen</a></div>
                <div class="link"><a href="https://www.cutout.pro" target="_blank">Cutout Pro</a></div>
                <div class="link"><a href="https://www.prome.ai" target="_blank">Prome AI</a></div>
                <div class="link"><a href="https://temp-mail.org" target="_blank">Temp Mail</a></div>
            </div>
        </div>

        <!-- Development -->
        <div class="category">
            <h2 onclick="toggleCategory(this)">Development</h2>
            <div class="links">
                <div class="link"><a href="https://github.com" target="_blank">GitHub</a></div>
                <div class="link"><a href="https://appinventor.mit.edu" target="_blank">MIT App Inventor</a></div>
                <div class="link"><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></div>
            </div>
        </div>

        <!-- Shopping -->
        <div class="category">
            <h2 onclick="toggleCategory(this)">Shopping</h2>
            <div class="links">
                <div class="link"><a href="https://www.daraz.com.bd" target="_blank">Daraz</a></div>
                <div class="link"><a href="https://www.amazon.com" target="_blank">Amazon</a></div>
                <div class="link"><a href="https://www.aliexpress.com" target="_blank">AliExpress</a></div>
            </div>
        </div>

        <!-- Education -->
        <div class="category">
            <h2 onclick="toggleCategory(this)">Education</h2>
            <div class="links">
                <div class="link"><a href="https://www.educationboardresults.gov.bd" target="_blank">Bangladesh Results</a></div>
                <div class="link"><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></div>
                <div class="link"><a href="https://www.coursera.org" target="_blank">Coursera</a></div>
            </div>
        </div>

        <!-- Social Media -->
        <div class="category">
            <h2 onclick="toggleCategory(this)">Social Media</h2>
            <div class="links">
                <div class="link"><a href="https://www.facebook.com" target="_blank">Facebook</a></div>
                <div class="link"><a href="https://www.instagram.com" target="_blank">Instagram</a></div>
                <div class="link"><a href="https://www.twitter.com" target="_blank">Twitter</a></div>
            </div>
        </div>

    </div>
</div>

<script>
    // Toggle Category
    function toggleCategory(header) {
        const links = header.nextElementSibling;
        links.classList.toggle("expanded");
    }

    // Search and Filter Links
    function filterLinks() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const categories = document.querySelectorAll(".category");
        let anyResult = false;

        categories.forEach(category => {
            const links = category.querySelector(".links");
            const items = links.querySelectorAll(".link");
            let matchFound = false;

            items.forEach(item => {
                const link = item.querySelector("a");
                if (link.textContent.toLowerCase().includes(query)) {
                    item.style.display = "block";
                    link.classList.add("highlight");
                    matchFound = true;
                } else {
                    item.style.display = "none";
                    link.classList.remove("highlight");
                }
            });

            if (matchFound) {
                links.classList.add("expanded");
                anyResult = true;
            } else {
                links.classList.remove("expanded");
            }
        });

        // If no result, hide all categories
        categories.forEach(category => {
            const links = category.querySelector(".links");
            if (links.querySelectorAll(".link:not([style='display: none;'])").length === 0) {
                links.classList.remove("expanded");
            }
        });
    }
</script>

</body>
</html>
