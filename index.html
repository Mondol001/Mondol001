<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points (beginners)</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #111;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header Styling */
        .header {
            width: 100%;
            background-color: #222;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #00ff00;
            margin: 0;
            text-align: center;
        }
        .header nav {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .header nav a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        .header nav a:hover {
            background-color: #00ff00;
            color: #111;
            border-radius: 5px;
        }

        /* Main content area */
        .content {
            margin-top: 80px; /* Adjusting for fixed header */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Categories sidebar */
        .categories {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -300px;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            width: 250px;
            height: 100%;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .categories.active {
            left: 0;
        }

        /* Category items */
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            cursor: pointer;
        }
        .links {
            display: none;
            padding-left: 20px;
        }
        .links a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2rem;
            display: block;
            padding: 5px 0;
            transition: all 0.3s;
        }
        .links a:hover {
            color: #fff;
            padding-left: 10px;
        }
        .category.active .links {
            display: block;
        }

        /* Search Bar */
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #00ff00;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .search-bar:focus {
            outline: none;
        }

        /* Developer Info Box */
        .developer-box {
            width: 100%;
            max-width: 800px;
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* Toggle Categories Button */
        .toggle-categories {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #00ff00;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            color: #00ff00;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="Your Photo">
        <h1>MK Learning Points (beginners)</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Main content area -->
    <div class="content">
        <input type="text" class="search-bar" id="search" placeholder="Search..." onkeyup="searchLinks()">
        
        <div class="search-results" id="search-results"></div>

        <!-- Developer Info Box -->
        <div class="developer-box">
            <h2>Developer Information</h2>
            <p>Name: Jubaer Hossain</p>
            <p>Email: example@email.com</p>
            <p>Location: Bangladesh</p>
        </div>
    </div>

    <!-- Categories Sidebar -->
    <div class="categories">
        <div class="category">
            <h2 onclick="toggleCategory(this)">Tools</h2>
            <div class="links">
                <a href="https://codepen.io" target="_blank">CodePen</a>
                <a href="https://www.cutout.pro" target="_blank">Cutout Pro</a>
                <a href="https://www.prome.ai" target="_blank">Prome AI</a>
                <a href="https://temp-mail.org" target="_blank">Temp Mail</a>
            </div>
        </div>
        <!-- Additional categories go here -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 MK Learning Points (beginners). All rights reserved.</p>
    </div>

    <script>
        const categoriesContainer = document.querySelector('.categories');
        const toggleButton = document.querySelector('.toggle-categories');
        const searchInput = document.getElementById('search');
        const searchResultsContainer = document.getElementById('search-results');

        // Toggle Sidebar
        toggleButton.addEventListener('click', () => {
            categoriesContainer.classList.toggle('active');
        });

        // Close Sidebar on outside click
        document.addEventListener('click', (e) => {
            if (!categoriesContainer.contains(e.target) && e.target !== toggleButton) {
                categoriesContainer.classList.remove('active');
            }
        });

        // Expand/Collapse Categories
        function toggleCategory(header) {
            const parent = header.parentElement;
            parent.classList.toggle('active');
        }

        // Search Links
        function searchLinks() {
            const query = searchInput.value.toLowerCase();
            const links = document.querySelectorAll('.links a');
            const results = [];

            links.forEach(link => {
                if (query && link.textContent.toLowerCase().includes(query)) {
                    results.push({ text: link.textContent, url: link.href });
                }
            });

            if (results.length > 0) {
                searchResultsContainer.innerHTML = `<h3>Search Results:</h3><ul>${results
                    .map(r => `<li><a href="${r.url}" target="_blank">${r.text}</a></li>`)
                    .join('')}</ul>`;
            } else {
                searchResultsContainer.innerHTML = '';
            }
        }
    </script>

</body>
</html>
