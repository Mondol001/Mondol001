<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mih Mondol Custom Links</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            color: white;
            margin-top: 20px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 15px;
        }
        .categories {
            width: 90%;
            max-width: 1200px;
        }
        .category {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .category h2 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 15px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .link {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .link a {
            text-decoration: none;
            color: #74ebd5;
            font-weight: bold;
            display: block;
            padding: 10px;
            background: white;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .link a:hover {
            background: #74ebd5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/8oRVnuf.png" alt="Your Photo">
        <h1>Jubaer Hossain</h1>
        <p>Explore my favorite websites!</p>
    </div>

    <div class="categories">

        <!-- Tools -->
        <div class="category">
            <h2>Tools</h2>
            <div class="links">
                <div class="link">
                    <a href="https://codepen.io" target="_blank" aria-label="Open CodePen in new tab">CodePen</a>
                </div>
                <div class="link">
                    <a href="https://www.cutout.pro" target="_blank" aria-label="Open Cutout Pro in new tab">Cutout Pro</a>
                </div>
                <div class="link">
                    <a href="https://www.prome.ai" target="_blank" aria-label="Open Prome AI in new tab">Prome AI</a>
                </div>
                <div class="link">
                    <a href="https://temp-mail.org" target="_blank" aria-label="Open Temp Mail in new tab">Temp Mail</a>
                </div>
            </div>
        </div>

        <!-- Development -->
        <div class="category">
            <h2>Development</h2>
            <div class="links">
                <div class="link">
                    <a href="https://github.com" target="_blank" aria-label="Open GitHub in new tab">GitHub</a>
                </div>
                <div class="link">
                    <a href="https://appinventor.mit.edu" target="_blank" aria-label="Open MIT App Inventor in new tab">MIT App Inventor</a>
                </div>
                <div class="link">
                    <a href="https://stackoverflow.com" target="_blank" aria-label="Open Stack Overflow in new tab">Stack Overflow</a>
                </div>
            </div>
        </div>

        <!-- Shopping -->
        <div class="category">
            <h2>Shopping</h2>
            <div class="links">
                <div class="link">
                    <a href="https://www.daraz.com.bd" target="_blank" aria-label="Open Daraz in new tab">Daraz</a>
                </div>
                <div class="link">
                    <a href="https://www.amazon.com" target="_blank" aria-label="Open Amazon in new tab">Amazon</a>
                </div>
                <div class="link">
                    <a href="https://www.aliexpress.com" target="_blank" aria-label="Open AliExpress in new tab">AliExpress</a>
                </div>
            </div>
        </div>

        <!-- Education -->
        <div class="category">
            <h2>Education</h2>
            <div class="links">
                <div class="link">
                    <a href="https://www.educationboardresults.gov.bd" target="_blank" aria-label="Open Bangladesh Results in new tab">Bangladesh Results</a>
                </div>
                <div class="link">
                    <a href="https://www.khanacademy.org" target="_blank" aria-label="Open Khan Academy in new tab">Khan Academy</a>
                </div>
                <div class="link">
                    <a href="https://www.coursera.org" target="_blank" aria-label="Open Coursera in new tab">Coursera</a>
                </div>
            </div>
        </div>

        <!-- Social Media -->
        <div class="category">
            <h2>Social Media</h2>
            <div class="links">
                <div class="link">
                    <a href="https://www.facebook.com" target="_blank" aria-label="Open Facebook in new tab">Facebook</a>
                </div>
                <div class="link">
                    <a href="https://www.instagram.com" target="_blank" aria-label="Open Instagram in new tab">Instagram</a>
                </div>
                <div class="link">
                    <a href="https://www.twitter.com" target="_blank" aria-label="Open Twitter in new tab">Twitter</a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
