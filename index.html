<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মাসিক হিসাব নিকাশ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #008000;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>মাসিক হিসাব নিকাশ</h1>
    <button onclick="window.location.href='entry.html'">ডেইলি এক্সপেনস এন্ট্রি</button>
    <button onclick="window.location.href='edit.html'">এডিট ইউর এন্ট্রি</button>
    <button onclick="window.location.href='report.html'">রিপোর্ট</button>

    <h2>পাই চার্ট</h2>
    <canvas id="expenseChart" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { db } from './firebaseConfig.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseData = {};

        async function loadChartData() {
            const querySnapshot = await getDocs(collection(db, "expenses"));
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const month = new Date(data.date).toLocaleString('bn-BD', { month: 'long' });
                expenseData[month] = (expenseData[month] || 0) + Number(data.amount);
            });

            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(expenseData),
                    datasets: [{
                        label: 'মাসিক খরচ',
                        data: Object.values(expenseData),
                        backgroundColor: ['#00ff00', '#008000', '#00cccc', '#ff6600'],
                    }]
                }
            });
        }

        loadChartData();
    </script>
</body>
</html>
