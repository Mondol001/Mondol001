<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00ff00;
            margin: 10px 0;
        }

        /* Notice Board */
        .notice-board {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            height: 50px;
            overflow: hidden;
        }

        .notice-header {
            background: #00ff00;
            color: #111;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .notice-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
        }

        .notice-text {
            display: inline-block;
            animation: scrollText 10s linear infinite;
            color: #00ff00;
            font-size: 16px;
        }

        /* Scroll Animation */
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Login Form */
        .login-form {
            background: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: #111;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #00cc00;
        }

        .login-form a {
            display: block;
            text-align: center;
            color: #00ff00;
            margin-top: 10px;
            text-decoration: none;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        <h1>MK Learning Points</h1>
    </div>

    <!-- Notice Board -->
    <div class="notice-board">
        <div class="notice-header">
            <strong>Notice:</strong>
        </div>
        <div class="notice-content">
            <span class="notice-text">Welcome to MK Learning Points! Stay tuned for updates. Latest announcements will be shown here.</span>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot Password?</a>
            <a href="#">Create New Account</a>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </div>
       <!-- Additional Links -->
        <a href="create_account.html">Create New Account</a><br>
        <a href="forgot_password.html">Forgot Password?</a>
    </div>
</body>
</html>


</body>
</html>
