<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #1f1f1f, #333333);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #f0f0f0;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: linear-gradient(45deg, #444, #555);
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #555, #666);
        }

        .actions button {
            width: auto;
            margin-right: 10px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #222;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #fff;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .close:hover {
            color: #f00;
        }
    </style>
</head>
<body>

<header>
    <h1>Data Entry Application</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="entryDocNo">Entry Doc No</label>
        <input type="text" id="entryDocNo" disabled>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>
    <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter item name">
    </div>
    <div class="form-group">
        <label for="amount">Amount (৳)</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" id="notes" placeholder="Enter notes">
    </div>
    <div class="form-group actions">
        <button id="addEntryButton">Add Entry</button>
        <button id="reportButton">Report</button>
    </div>

    <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input type="text" id="totalAmount" disabled>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Doc No</th>
                    <th>Date</th>
                    <th>Item Name</th>
                    <th>Amount (৳)</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Report Modal -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <span id="closeReportModal" class="close">&times;</span>
        <h2>Generate Report</h2>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
        </div>
        <button id="getReportButton">Get Report</button>
    </div>
</div>

<script>

// Initialize variables
let entries = [];
let docNumber = 1; // Initial document number
const totalAmountElement = document.getElementById("totalAmount");

// DOM Elements
const addEntryButton = document.getElementById("addEntryButton");
const entryDocNoField = document.getElementById("entryDocNo");
const dateField = document.getElementById("date");
const itemNameField = document.getElementById("itemName");
const amountField = document.getElementById("amount");
const notesField = document.getElementById("notes");
const entriesTableBody = document.getElementById("entriesTableBody");
const reportButton = document.getElementById("reportButton");
const reportModal = document.getElementById("reportModal");
const closeReportModal = document.getElementById("closeReportModal");
const getReportButton = document.getElementById("getReportButton");
const startDateField = document.getElementById("startDate");
const endDateField = document.getElementById("endDate");

let isEditing = false;
let editingIndex = null;

// Utility to refresh document number
function refreshDocNumber() {
    entryDocNoField.value = `DOC-${docNumber}`;
}

// Utility to update total amount
function updateTotalAmount() {
    const total = entries.reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
    totalAmountElement.value = `৳ ${total.toFixed(2)}`;
}

// Add Entry
addEntryButton.addEventListener("click", function () {
    const docNo = entryDocNoField.value;
    const date = dateField.value;
    const itemName = itemNameField.value;
    const amount = parseFloat(amountField.value);
    const notes = notesField.value;

    if (!date || !itemName || isNaN(amount) || amount <= 0) {
        alert("Please fill in all fields correctly.");
        return;
    }

    if (isEditing) {
        // Save edited entry
        entries[editingIndex] = { docNo, date, itemName, amount, notes };
        isEditing = false;
        addEntryButton.textContent = "Add Entry";
    } else {
        // Add new entry
        entries.push({ docNo, date, itemName, amount, notes });
        docNumber++;
    }

    // Clear fields and refresh UI
    refreshDocNumber();
    dateField.value = "";
    itemNameField.value = "";
    amountField.value = "";
    notesField.value = "";
    renderEntries();
    updateTotalAmount();
});

// Render Entries in Table
function renderEntries() {
    entriesTableBody.innerHTML = "";
    entries.forEach((entry, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${entry.docNo}</td>
            <td>${entry.date}</td>
            <td>${entry.itemName}</td>
            <td>৳ ${entry.amount.toFixed(2)}</td>
            <td>${entry.notes}</td>
            <td>
                <button class="action-button" onclick="editEntry(${index})">Edit</button>
                <button class="action-button" onclick="deleteEntry(${index})">Delete</button>
            </td>
        `;

        entriesTableBody.appendChild(row);
    });
}

// Edit Entry
function editEntry(index) {
    const entry = entries[index];
    entryDocNoField.value = entry.docNo;
    dateField.value = entry.date;
    itemNameField.value = entry.itemName;
    amountField.value = entry.amount;
    notesField.value = entry.notes;

    isEditing = true;
    editingIndex = index;
    addEntryButton.textContent = "Save Edit";
}

// Delete Entry
function deleteEntry(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        renderEntries();
        updateTotalAmount();
    }
}

// Show Report Modal
reportButton.addEventListener("click", function () {
    reportModal.style.display = "flex";
});

// Close Report Modal
closeReportModal.addEventListener("click", function () {
    reportModal.style.display = "none";
});

// Generate Report
getReportButton.addEventListener("click", function () {
    const startDate = new Date(startDateField.value);
    const endDate = new Date(endDateField.value);

    if (!startDate || !endDate || startDate > endDate) {
        alert("Please enter a valid date range.");
        return;
    }

    const filteredEntries = entries.filter(entry => {
        const entryDate = new Date(entry.date);
        return entryDate >= startDate && entryDate <= endDate;
    });

    if (filteredEntries.length === 0) {
        alert("No data found for the selected date range.");
        return;
    }

    // Generate the printable report content
    let reportContent = `
        <div style="text-align: center;">
            <h1>রিপোর্ট ফরম</h1>
            <p>তারিখ: ${startDateField.value} থেকে ${endDateField.value}</p>
            <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px; text-align: left;">
                <thead>
                    <tr>
                        <th style="padding: 8px;">Doc No</th>
                        <th style="padding: 8px;">Date</th>
                        <th style="padding: 8px;">Item Name</th>
                        <th style="padding: 8px;">Amount (৳)</th>
                        <th style="padding: 8px;">Notes</th>
                    </tr>
                </thead>
                <tbody>
    `;

    filteredEntries.forEach(entry => {
        reportContent += `
            <tr>
                <td style="padding: 8px;">${entry.docNo}</td>
                <td style="padding: 8px;">${entry.date}</td>
                <td style="padding: 8px;">${entry.itemName}</td>
                <td style="padding: 8px;">৳ ${entry.amount.toFixed(2)}</td>
                <td style="padding: 8px;">${entry.notes}</td>
            </tr>
        `;
    });

    reportContent += `
                </tbody>
            </table>
        </div>
    `;

    // Open a new window for print preview
    const printWindow = window.open("", "_blank");
    printWindow.document.write(`
        <html>
        <head>
            <title>Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                h1 { margin-bottom: 0; }
                p { margin-top: 5px; font-size: 14px; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th, td { border: 1px solid #ddd; padding: 8px; }
                th { background-color: #f2f2f2; text-align: left; }
            </style>
        </head>
        <body>
            ${reportContent}
        </body>
        </html>
    `);

    printWindow.document.close();
    printWindow.print();
    reportModal.style.display = "none"; // Close the modal after generating the report
});

// Initial Setup
refreshDocNumber();
</script>

</body>
</html>
