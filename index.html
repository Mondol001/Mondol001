<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Learning Points</title>
    <link rel="icon" href="https://i.imgur.com/8oRVnuf.png" type="image/png">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00ff00;
            margin: 10px 0;
        }

        /* Pop-Up Notice Board */
        .notice-popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .notice-popup header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            background: #ff0000;
            padding: 5px 10px;
            color: #111;
            border-radius: 5px;
        }

        .notice-popup .close-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        .notice-popup .content {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
        }

        /* Login Form */
        .login-form {
            background: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: #111;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #00cc00;
        }

        .login-form a {
            display: block;
            text-align: center;
            color: #00ff00;
            margin-top: 10px;
            text-decoration: none;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://i.imgur.com/VfM3TXY.png" alt="MK Logo">
        <h1>MK Learning Points</h1>
    </div>

    <!-- Pop-Up Notice Board -->
    <div class="notice-popup" id="noticePopup">
        <header>
            <span>Red Alert</span>
            <button class="close-btn" onclick="closeNotice()">Ã—</button>
        </header>
        <div class="content">
            Attention! This is an important message for users logging in.
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot Password?</a>
            <a href="#">Create New Account</a>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 MK Learning Points. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to open the pop-up notice for login page
        function openNotice() {
            const currentPage = window.location.pathname.split("/").pop();
            if (currentPage === "index.html") {
                document.getElementById('noticePopup').style.display = 'block';
            }
        }

        // Function to close the pop-up notice
        function closeNotice() {
            document.getElementById('noticePopup').style.display = 'none';
        }

        // Open the notice popup after page load for login page (optional)
        window.onload = function() {
            openNotice();
        };
    </script>

</body>
</html>
