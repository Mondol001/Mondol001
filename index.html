<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondol Organic Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Mondol Organic Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Organic Rice - $20</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Fresh Vegetables - $15</p>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Mondol Organic Shop offers the best organic products directly from farmers.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="mailto:contact@mondolshop.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mondol Organic Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
