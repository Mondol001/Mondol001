<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobuj English Academic & Admission Care</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            line-height: 1.6;
        }

        .banner {
            background: linear-gradient(to right, #004d40, #00796b, #26a69a);
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            position: relative;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .banner h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #ffed99;
            margin-bottom: 30px;
        }

        .courses {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .courses ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .courses ul li {
            font-size: 1.2rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .instructor {
            margin-top: 30px;
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .instructor p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .instructor p strong {
            color: #00796b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5rem;
            }

            .banner h2 {
                font-size: 1.5rem;
            }

            .courses ul li {
                font-size: 1rem;
            }

            .instructor {
                width: 90%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .banner h1 {
                font-size: 2rem;
            }

            .banner h2 {
                font-size: 1.2rem;
            }

            .courses {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Sobuj English Academic & Admission Care</h1>
        <h2>Admission Going On</h2>
        <div class="courses">
            <ul>
                <li>H.S.C 1st Year</li>
                <li>H.S.C 2nd Year</li>
                <li>Test Paper Solving Course</li>
                <li>University Admission</li>
            </ul>
            <ul>
                <li>Medical Admission</li>
                <li>Freehand Writing</li>
                <li>Reading Skills</li>
            </ul>
        </div>
        <div class="instructor">
            <p><strong>Instructor:</strong> Shobuj Ahmed</p>
            <p><strong>Department of English</strong></p>
            <p><strong>Mobile:</strong> 01764-988628</p>
        </div>
    </div>
</body>
</html>
