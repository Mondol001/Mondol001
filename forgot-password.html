<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobuj English Academic & Admission Care</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .banner h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffed99;
        }

        .banner .courses {
            margin: 20px 0;
            text-align: left;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .banner .courses ul {
            list-style: none;
            padding: 0;
            margin: 0 20px;
        }

        .banner .courses ul li {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #ffffff;
        }

        .instructor {
            background: #ffffff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .instructor p {
            margin: 5px 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }

            .banner h2 {
                font-size: 1.2rem;
            }

            .banner .courses ul li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Sobuj English Academic & Admission Care</h1>
        <h2>Admission Going On</h2>
        <div class="courses">
            <ul>
                <li>H.S.C 1st Year</li>
                <li>H.S.C 2nd Year</li>
                <li>Test Paper Solving Course</li>
                <li>University Admission</li>
            </ul>
            <ul>
                <li>Medical Admission</li>
                <li>Freehand Writing</li>
                <li>Reading Skills</li>
            </ul>
        </div>
        <div class="instructor">
            <p><strong>Instructor:</strong> Shobuj Ahmed</p>
            <p><strong>Department of English</strong></p>
            <p><strong>Mobile:</strong> 01764-988628</p>
        </div>
    </div>
</body>
</html>
